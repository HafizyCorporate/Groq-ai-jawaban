<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koreksi Jawaban AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus_Jakarta_Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Penguat agar elemen benar-benar muncul */
        .show-laporan {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 font-['Plus_Jakarta_Sans'] text-slate-900">

    <div id="authWrapper" class="fixed inset-0 bg-slate-50 z-[100] flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full space-y-6">
            <h1 class="text-3xl font-black italic uppercase text-center">JAWABAN <span class="text-blue-600">AI</span></h1>
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100 space-y-4">
                <p id="authTitle" class="text-[10px] font-black text-blue-600 uppercase tracking-widest text-center">Selamat Datang Kembali</p>
                <input type="email" id="authEmail" placeholder="Email Anda" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100">
                <input type="password" id="authPass" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100">
                <button id="btnAuthAction" onclick="submitAuth()" class="w-full bg-[#0f172a] text-white font-black py-5 rounded-[28px] text-[10px] uppercase shadow-xl active:scale-95 transition">MASUK SEKARANG</button>
                <div class="flex justify-between px-2">
                    <button onclick="changeAuthMode('forgot')" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Lupa Password?</button>
                    <button onclick="changeAuthMode('reg')" id="authToggleBtn" class="text-[9px] font-bold text-blue-600 uppercase tracking-tighter">Daftar Akun Baru</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardWrapper" class="max-w-md mx-auto space-y-6 opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-xl font-black italic uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="logout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-full text-[10px] font-black uppercase">Keluar</button>
        </div>

        <div id="adminPanel" class="hidden bg-slate-900 p-6 rounded-[40px] shadow-xl border-2 border-blue-500 mb-6">
            <p class="text-[10px] font-black text-blue-400 uppercase mb-4 tracking-widest text-center">üíé DASHBOARD ADMIN VERSACY</p>
            <div class="space-y-3">
                <input type="email" id="targetEmail" placeholder="Email Pelanggan" class="w-full p-4 bg-slate-800 text-white rounded-2xl text-xs font-bold outline-none border border-slate-700">
                <select id="paketToken" class="w-full p-4 bg-slate-800 text-white rounded-2xl text-[10px] font-bold border border-slate-700">
                    <option value="100">100 Token</option>
                    <option value="210">210 Token</option>
                    <option value="350">350 Token</option>
                </select>
                <button onclick="prosesTambahToken()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl text-[10px] uppercase">TAMBAH TOKEN</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-2xl mb-2">üì∏</span>
                <span class="text-[10px] font-black uppercase text-slate-500">Ambil Foto</span>
            </button>
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-2xl mb-2">üìÅ</span>
                <span class="text-[10px] font-black uppercase text-slate-500">Ambil File</span>
            </button>
            <input type="file" id="file" multiple class="hidden" onchange="updateFileStatus(this)">
            <div id="stts" class="col-span-2 text-[10px] font-black text-blue-600 uppercase text-center italic">Belum ada file</div>
        </div>

        <div class="bg-white p-6 rounded-[40px] shadow-sm border border-slate-100">
            <p class="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-widest">Kunci Jawaban PG (1-20)</p>
            <div id="gridPG" class="grid grid-cols-5 gap-2 mb-6"></div>
            <p class="text-[10px] font-black text-emerald-500 uppercase mb-4 tracking-widest">Kunci Jawaban Essay</p>
            <div id="gridES" class="space-y-2"></div>
        </div>

        <button id="btnAI" class="w-full bg-[#0f172a] text-white font-black py-6 rounded-[32px] text-xs uppercase shadow-xl transition active:scale-95">
            PROSES JAWABAN AI
        </button>

        <div id="resWrap" class="hidden space-y-6">
            <div class="flex justify-between items-center px-4 mt-10">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hasil Koreksi Murni AI</p>
                <button onclick="hapusRiwayat()" class="text-[9px] font-black text-red-500 uppercase tracking-tighter bg-red-50 px-3 py-1 rounded-full">Hapus Semua</button>
            </div>
            
            <div id="scanAwal" class="space-y-4"></div>

            <div class="bg-white p-6 rounded-[32px] border-t-4 border-blue-600 space-y-4 shadow-lg">
                <p class="text-center font-black text-blue-600 text-[10px] uppercase italic">*Masukan rumus nilai akhir*</p>
                <input type="text" id="r_pg" placeholder="Rumus PG (Contoh: betul * 4)" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border border-slate-100">
                <input type="text" id="r_es" placeholder="Rumus Essay" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border border-slate-100">
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-5 rounded-[28px] text-[10px] uppercase shadow-lg">PROSES HITUNG NILAI</button>
            </div>

            <div id="laporanFinal" class="space-y-6 pb-24"></div>
        </div>
    </div>

    <script>
        let dbData = [];
        let currentMode = 'login';

        // --- AUTH & UI GENERATOR ---
        function changeAuthMode(mode) {
            currentMode = mode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('btnAuthAction');
            if(mode === 'reg') { title.innerText = "Daftar Akun Baru"; btn.innerText = "DAFTAR SEKARANG"; }
            else if (mode === 'forgot') { title.innerText = "Pemulihan"; btn.innerText = "KIRIM KODE"; }
            else { title.innerText = "Selamat Datang"; btn.innerText = "MASUK SEKARANG"; }
        }

        async function submitAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            if(!email) return alert("Email wajib diisi!");
            try {
                const res = await fetch(`/auth/${currentMode === 'reg' ? 'register' : (currentMode === 'forgot' ? 'forgot-password' : 'login')}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(data.success) {
                    if(currentMode === 'login') {
                        if(email.toLowerCase() === "versacy") document.getElementById('adminPanel').classList.remove('hidden');
                        document.getElementById('authWrapper').classList.add('hidden');
                        document.getElementById('dashboardWrapper').classList.remove('opacity-0', 'pointer-events-none');
                        muatRiwayat();
                    } else { alert(data.message); changeAuthMode('login'); }
                } else { alert(data.message || "Gagal!"); }
            } catch(e) { alert("Error!"); }
        }

        function logout() { location.reload(); }

        const gPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) {
            gPG.innerHTML += `<select id="p${i}" class="p-2 bg-slate-50 rounded-xl text-[10px] font-bold border border-slate-100 outline-none"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        }
        const gES = document.getElementById('gridES');
        for(let i=1; i<=5; i++) {
            gES.innerHTML += `<input id="e${i}" placeholder="Kunci Essay No ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold border border-slate-100 outline-none">`;
        }

        function updateFileStatus(input) { document.getElementById('stts').innerText = '‚úÖ ' + input.files.length + ' File Terpilih'; }

        // --- RENDER LOGIC (FIXED) ---
        function tampilkanHasilKeLayar() {
            const resWrap = document.getElementById('resWrap');
            const container = document.getElementById('scanAwal');
            
            if(!container || dbData.length === 0) return;

            container.innerHTML = dbData.map((s, index) => `
                <div class="p-8 bg-white rounded-[40px] border-l-[16px] border-slate-900 shadow-lg space-y-6 mb-8 text-left">
                    <div class="border-b-2 border-dashed border-slate-200 pb-4">
                        <p class="text-[12px] font-black text-blue-600 uppercase tracking-widest">Lembar Ke-${index + 1}</p>
                        <p class="text-3xl font-black uppercase text-slate-900 mt-1">${s.nama || 'SISWA'}</p>
                    </div>
                    <div class="space-y-2">
                        <p class="text-xl font-black text-blue-700 uppercase italic">PG Benar: ${s.pg_betul}</p>
                        <div class="bg-blue-50 p-4 rounded-2xl">
                            <p class="text-sm font-bold text-slate-700 leading-relaxed"><span class="text-blue-600 font-black uppercase">Nomor Betul:</span><br>${s.pg_list_nomor || 'Tidak ada'}</p>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <p class="text-xl font-black text-emerald-600 uppercase italic">Essay Benar: ${s.es_betul}</p>
                        <div class="space-y-3">
                            ${s.es_detail ? s.es_detail.map(e => `<div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><p class="text-sm leading-relaxed"><span class="font-black ${e.betul ? 'text-emerald-600' : 'text-red-500'} uppercase text-base">No ${e.no} ${e.betul ? '‚úì' : '‚úó'}</span><br><span class="text-slate-600 font-semibold italic">"${e.alasan}"</span></p></div>`).join('') : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // PAKSA MUNCULKAN JENDELA
            resWrap.classList.remove('hidden');
            resWrap.classList.add('show-laporan'); 
        }

        function simpanKeRiwayat() { localStorage.setItem('riwayat_ai_v2', JSON.stringify(dbData)); }
        function muatRiwayat() {
            const saved = localStorage.getItem('riwayat_ai_v2');
            if(saved) {
                dbData = JSON.parse(saved);
                if(dbData.length > 0) tampilkanHasilKeLayar();
            }
        }
        function hapusRiwayat() {
            if(confirm("Hapus?")) {
                dbData = []; localStorage.removeItem('riwayat_ai_v2');
                document.getElementById('resWrap').classList.remove('show-laporan');
                document.getElementById('resWrap').classList.add('hidden');
                location.reload();
            }
        }

        // --- PROCESS AI ---
        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            const files = document.getElementById('file').files;
            if(files.length === 0) return alert("Pilih foto!");

            btn.disabled = true;
            btn.innerText = "‚è≥ SEDANG MEMPROSES...";
            
            const conf = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) { 
                const v = document.getElementById(`p${i}`).value; 
                if(v && isNaN(v)) conf.kunci_pg[i] = v; 
            }
            for(let i=1; i<=5; i++) { 
                const v = document.getElementById(`e${i}`).value; 
                if(v) conf.kunci_essay[i] = v; 
            }

            try {
                for (let i = 0; i < files.length; i++) {
                    const fd = new FormData();
                    fd.append('data', JSON.stringify(conf));
                    fd.append('foto', files[i]);
                    btn.innerText = `‚è≥ MEMPROSES ${i + 1}/${files.length}...`;

                    const req = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                    const res = await req.json();
                    
                    if(res.limitReached) {
                        alert(res.message);
                        window.open("https://wa.me/6282240400388", "_blank");
                        return; 
                    }

                    if(res.success && res.data) {
                        dbData = [...dbData, ...res.data];
                        tampilkanHasilKeLayar(); 
                        simpanKeRiwayat();
                        // Scroll otomatis ke hasil
                        window.scrollTo({ top: document.getElementById('resWrap').offsetTop, behavior: 'smooth' });
                    }
                }
                btn.innerText = "PROSES SELESAI ‚úÖ";
            } catch(e) { alert("Gagal!"); }
            btn.disabled = false;
        };

        // --- HITUNG RUMUS ---
        document.getElementById('btnHitung').onclick = async () => {
            if(dbData.length === 0) return alert("Data kosong!");
            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    data: dbData, 
                    rumus_pg: document.getElementById('r_pg').value, 
                    rumus_es: document.getElementById('r_es').value 
                })
            });
            const json = await res.json();
            const box = document.getElementById('laporanFinal');
            box.innerHTML = json.hasil.map(s => `
                <div class="p-8 bg-white rounded-[40px] border-l-[12px] border-blue-600 shadow-xl mt-6">
                    <p class="font-black text-xl uppercase mb-6 italic">"Siswa: ${s.nama}"</p>
                    <div class="flex justify-between items-end pt-6 border-t-2 border-slate-900">
                        <span class="text-[14px] font-black text-blue-600 uppercase">Nilai Akhir :</span>
                        <span class="text-7xl font-black text-slate-900 tracking-tighter">${s.nilai_akhir}</span>
                    </div>
                </div>
            `).join('');
            box.scrollIntoView({ behavior: 'smooth' });
        };
    </script>
</body>
</html>
