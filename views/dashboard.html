<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CekTugas AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen">

    <nav class="p-4 bg-gray-900 flex justify-between border-b border-gray-800">
        <h1 class="text-xl font-black text-blue-500">AutoSoal AI</h1>
        <a href="/auth/logout" class="text-red-500 font-bold">LOGOUT</a>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                <form id="koreksiForm" class="space-y-4">
                    <textarea name="kunci_pg" class="w-full p-3 bg-black rounded-lg border border-gray-700" placeholder="Kunci PG (1.A, 2.B...)"></textarea>
                    <textarea name="kriteria_essay" class="w-full p-3 bg-black rounded-lg border border-gray-700" placeholder="Kriteria Essay (Poin penting...)"></textarea>
                    
                    <div class="p-3 bg-blue-900/20 border border-blue-800 rounded-lg">
                        <label class="text-xs text-blue-400 font-bold">RUMUS PENILAIAN (Contoh: (PG+Essay)/15 * 100)</label>
                        <input type="text" name="rumus_nilai" class="w-full bg-transparent outline-none text-white" value="(PG+Essay)/13*100">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <label class="bg-gray-800 p-4 rounded-xl text-center cursor-pointer border border-gray-700 hover:bg-gray-700">
                            <span class="block text-xl">üìÅ</span>
                            <span class="text-xs">Buka Files</span>
                            <input type="file" name="foto_tugas" multiple accept="image/*" class="hidden" id="fileInp">
                        </label>
                        <label class="bg-gray-800 p-4 rounded-xl text-center cursor-pointer border border-gray-700 hover:bg-gray-700">
                            <span class="block text-xl">üì∑</span>
                            <span class="text-xs">Kamera</span>
                            <input type="file" name="foto_tugas" capture="environment" accept="image/*" class="hidden" id="camInp">
                        </label>
                    </div>
                    <p id="fileCount" class="text-center text-xs text-gray-500"></p>

                    <button type="submit" id="btnProses" class="w-full bg-blue-600 p-4 rounded-xl font-black hover:bg-blue-500">PROSES KOREKSI</button>
                </form>
            </div>

            <div id="hasilSection" class="bg-gray-900 p-6 rounded-2xl border border-gray-800 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-green-500">HASIL PENILAIAN</h3>
                    <button onclick="exportToWord()" class="text-xs bg-white text-black px-3 py-1 rounded font-bold">EXPORT WORD</button>
                </div>
                <div id="listHasil" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script>
        let dataHasil = [];

        // Cek limit saat halaman load
        async function cekLimit() {
            const res = await fetch('/api/cek-limit');
            const data = await res.json();
            if (data.total >= 1) {
                alert("Peringatan: Kamu sudah menggunakan 1 kali limit gratis. Untuk proses selanjutnya silakan hubungi Admin untuk berlangganan.");
            }
        }
        cekLimit();

        document.getElementById('fileInp').onchange = e => document.getElementById('fileCount').innerText = e.target.files.length + " Foto dipilih";
        document.getElementById('camInp').onchange = e => document.getElementById('fileCount').innerText = "Foto Kamera dipilih";

        document.getElementById('koreksiForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnProses');
            btn.innerText = "SEDANG MENGHITUNG...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            // Gabungkan hasil kamera dan file jika ada
            const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                dataHasil = data.data;
                document.getElementById('hasilSection').classList.remove('hidden');
                let html = '';
                data.data.forEach(s => {
                    html += `
                    <div class="p-3 bg-black rounded-lg border-l-4 border-blue-500">
                        <p class="font-bold text-blue-400">${s.nama}</p>
                        <p class="text-xs">PG Betul: ${s.pg_betul} | Essay Betul: ${s.essay_betul}</p>
                        <p class="text-xl font-black">NILAI: ${s.nilai_akhir}</p>
                    </div>`;
                });
                document.getElementById('listHasil').innerHTML = html;
            }
            btn.innerText = "PROSES KOREKSI";
            btn.disabled = false;
        };

        function exportToWord() {
            const { Document, Packer, Paragraph, TextRun } = docx;
            const children = dataHasil.map(s => new Paragraph({
                children: [
                    new TextRun({ text: `Nama: ${s.nama}`, bold: true, size: 28 }),
                    new TextRun({ text: `\nNilai: ${s.nilai_akhir}`, color: "2b6cb0", bold: true }),
                    new TextRun({ text: `\nCatatan: ${s.catatan}\n\n`, size: 20 }),
                ],
            }));

            const doc = new Document({ sections: [{ children }] });
            Packer.toBlob(doc).then(blob => saveAs(blob, "Hasil_Koreksi_TeAzHa.docx"));
        }
    </script>
</body>
</html>
