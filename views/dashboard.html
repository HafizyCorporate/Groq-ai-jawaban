<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSoal AI - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            background-color: #ffffff; 
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 15px 15px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1e293b;
        }
        .school-card { 
            background: #ffffff; 
            border-radius: 1rem; 
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        /* Grid PG Lebih Ringkas */
        .pg-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        @media (max-width: 640px) { .pg-grid { grid-template-columns: repeat(3, 1fr); } }
        
        select { 
            background: #f8fafc; 
            border: 1px solid #e2e8f0; 
            padding: 4px; 
            border-radius: 6px; 
            font-weight: 800; 
            font-size: 12px;
            color: #2563eb;
            width: 100%;
        }
        .btn-blue { background: #2563eb; transition: all 0.2s; }
        .btn-blue:hover { background: #1d4ed8; transform: translateY(-1px); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 p-3">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-lg font-extrabold text-blue-600 tracking-tighter italic">AutoSoal AI</h1>
            <a href="/auth/logout" class="text-red-500 text-[10px] font-black px-3 py-1 border border-red-100 rounded-full hover:bg-red-50 transition uppercase">Logout</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-4 space-y-6">
        <form id="koreksiForm" class="space-y-4">
            <div class="school-card p-5">
                <h3 class="text-gray-800 font-extrabold uppercase text-[10px] tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-4 bg-blue-600 rounded-full"></span> Kunci PG (1-20)
                </h3>
                <div id="pgGrid" class="pg-grid"></div>
            </div>

            <div class="school-card p-5">
                <h3 class="text-gray-800 font-extrabold uppercase text-[10px] tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-4 bg-emerald-500 rounded-full"></span> Kriteria Essay (1-10)
                </h3>
                <div id="essayList" class="space-y-2"></div>
            </div>

            <div class="school-card p-6 bg-slate-50/50 space-y-4">
                <div class="bg-white p-4 rounded-xl border border-blue-100 text-center">
                    <label class="text-[9px] text-blue-400 font-black uppercase tracking-widest block mb-2">Rumus Nilai Akhir</label>
                    <input type="text" name="rumus_nilai" class="bg-transparent text-xl font-black text-blue-700 outline-none w-full text-center" value="(PG+Essay)/25*100">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <label class="flex flex-col items-center justify-center p-6 bg-white border border-dashed border-gray-200 rounded-xl cursor-pointer hover:bg-blue-50 transition">
                        <span class="text-2xl mb-1">üìÅ</span>
                        <span class="text-[9px] font-black text-gray-400 uppercase">GALERI</span>
                        <input type="file" name="foto_tugas" multiple accept="image/*" class="hidden" id="fInp">
                    </label>
                    <label class="flex flex-col items-center justify-center p-6 bg-white border border-dashed border-gray-200 rounded-xl cursor-pointer hover:bg-blue-50 transition">
                        <span class="text-2xl mb-1">üì∏</span>
                        <span class="text-[9px] font-black text-gray-400 uppercase">KAMERA</span>
                        <input type="file" name="foto_tugas" capture="environment" accept="image/*" class="hidden" id="cInp">
                    </label>
                </div>
                
                <p id="stts" class="text-center text-[10px] font-bold text-blue-600 italic"></p>
                <button type="submit" id="btnGo" class="w-full btn-blue p-4 rounded-xl font-black text-white text-sm uppercase tracking-widest shadow-md shadow-blue-100">Mulai Koreksi</button>
            </div>
        </form>

        <div id="resSection" class="hidden space-y-4">
            <h2 class="text-sm font-black text-gray-800 uppercase text-center tracking-tighter">Hasil Pemeriksaan</h2>
            <div id="resList" class="space-y-4"></div>

            <div class="flex justify-center pt-4">
                <button onclick="exportWord()" class="bg-gray-900 text-white font-black px-8 py-3 rounded-lg shadow-lg hover:bg-black transition text-xs flex items-center gap-2">
                    <span>üìÑ</span> EXPORT KE WORD (.DOCX)
                </button>
            </div>
        </div>
    </main>

    <script>
        const pgGrid = document.getElementById('pgGrid');
        for(let i=1; i<=20; i++) {
            pgGrid.innerHTML += `
                <div class="flex items-center gap-2 p-1.5 bg-white rounded border border-gray-100 shadow-sm">
                    <span class="text-[9px] font-black text-gray-300">${i}</span>
                    <select name="pg_${i}"><option>A</option><option>B</option><option>C</option><option>D</option></select>
                </div>`;
        }

        const essayList = document.getElementById('essayList');
        for(let i=1; i<=10; i++) {
            essayList.innerHTML += `
                <div class="flex gap-2 items-center bg-white p-2 rounded-lg border border-gray-100 shadow-sm text-[11px]">
                    <span class="text-blue-400 font-black w-4">${i}.</span>
                    <input type="text" name="essay_${i}" placeholder="Kunci jawaban nomor ${i}..." class="w-full bg-transparent outline-none font-semibold">
                </div>`;
        }

        document.getElementById('fInp').onchange = e => document.getElementById('stts').innerText = "‚úì " + e.target.files.length + " Gambar Masuk";
        document.getElementById('cInp').onchange = e => document.getElementById('stts').innerText = "‚úì Kamera Aktif";

        let dataGlobal = [];

        document.getElementById('koreksiForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGo');
            btn.innerText = "MENGANALISIS..."; btn.disabled = true;

            const formData = new FormData(e.target);
            try {
                const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: formData });
                const json = await res.json();
                if(json.success) {
                    dataGlobal = json.data;
                    document.getElementById('resSection').classList.remove('hidden');
                    let html = '';
                    dataGlobal.forEach((s, index) => {
                        const totalMentah = s.pg_betul + s.essay_betul;
                        html += `
                        <div class="school-card overflow-hidden">
                            <div class="p-2 bg-slate-800 text-[9px] text-white font-black px-4">LEMBAR JAWABAN ${index + 1}</div>
                            <div class="p-5 space-y-4">
                                <p class="text-xl font-extrabold text-gray-900">Nama: <span class="text-blue-600">${s.nama}</span></p>
                                <div class="grid grid-cols-3 gap-2 border-y py-3 text-center">
                                    <div><p class="text-[8px] font-black text-gray-400 uppercase">PG</p><p class="text-sm font-bold">${s.pg_betul}</p></div>
                                    <div><p class="text-[8px] font-black text-gray-400 uppercase">ESSAY</p><p class="text-sm font-bold">${s.essay_betul}</p></div>
                                    <div><p class="text-[8px] font-black text-gray-400 uppercase">PENILAIAN AKHIR</p><p class="text-[11px] font-bold">${s.pg_betul} + ${s.essay_betul} = ${totalMentah}</p></div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div><p class="text-[9px] font-black text-blue-400 uppercase">HASIL RUMUS</p><p class="text-4xl font-black text-blue-700">${s.nilai_akhir}</p></div>
                                    <span class="text-[8px] font-black bg-blue-50 text-blue-600 px-3 py-1 rounded-full border border-blue-100 italic">VERIFIED BY AI</span>
                                </div>
                            </div>
                        </div>`;
                    });
                    document.getElementById('resList').innerHTML = html;
                    window.scrollTo({ top: document.getElementById('resSection').offsetTop - 20, behavior: 'smooth' });
                }
            } catch (err) { alert("Error Server"); }
            btn.innerText = "Mulai Koreksi"; btn.disabled = false;
        };

        function exportWord() {
            const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;
            const content = [];
            dataGlobal.forEach((s, i) => {
                content.push(
                    new Paragraph({ text: `HASIL LEMBAR ${i+1}`, alignment: AlignmentType.CENTER }),
                    new Paragraph({ children: [new TextRun({ text: `Nama : ${s.nama}`, bold: true, size: 28 })], spacing: { before: 200 } }),
                    new Paragraph({ text: `PG: ${s.pg_betul} | Essay: ${s.essay_betul} | Penilaian Akhir: ${s.pg_betul + s.essay_betul}` }),
                    new Paragraph({ children: [new TextRun({ text: `HASIL RUMUS: ${s.nilai_akhir}`, bold: true, size: 32, color: "2563eb" })], spacing: { after: 400 } }),
                    new Paragraph({ text: "----------------------------------------------------" })
                );
            });
            const doc = new Document({ sections: [{ children: content }] });
            Packer.toBlob(doc).then(blob => saveAs(blob, "Hasil_Koreksi_AutoSoal.docx"));
        }
    </script>
</body>
</html>
