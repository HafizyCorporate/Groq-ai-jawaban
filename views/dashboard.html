<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koreksi AI - Hybrid System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 bg-slate-50 hide-scroll">
    <div class="max-w-md mx-auto space-y-5">
        
        <div class="flex justify-between items-center py-2">
            <h1 class="font-extrabold text-xl tracking-tighter italic">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-5 py-1.5 rounded-full text-[10px] font-black uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <label class="bg-white p-6 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center cursor-pointer hover:bg-blue-50">
                <span class="text-4xl mb-2">üì∏</span>
                <span class="text-[10px] font-black uppercase text-slate-500">Kamera</span>
                <input type="file" id="cam" capture="environment" class="hidden" onchange="updateFiles()">
            </label>
            <label class="bg-white p-6 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center cursor-pointer hover:bg-blue-50">
                <span class="text-4xl mb-2">üìÅ</span>
                <span class="text-[10px] font-black uppercase text-slate-500">File</span>
                <input type="file" id="file" multiple class="hidden" onchange="updateFiles()">
            </label>
        </div>

        <div id="fileStatus" class="hidden p-4 bg-blue-600 rounded-3xl shadow-lg">
            <div id="fileList" class="text-[11px] font-bold text-white uppercase"></div>
        </div>

        <div class="bg-white p-6 rounded-[40px] shadow-sm border border-slate-100">
            <p class="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-widest">Kunci Jawaban PG</p>
            <div id="gridPG" class="grid grid-cols-5 gap-2 mb-6"></div>
            
            <p class="text-[10px] font-black text-emerald-500 uppercase mb-4 tracking-widest">Kunci Jawaban Essay</p>
            <div id="areaES" class="space-y-3"></div>
        </div>

        <button id="btnAI" class="w-full bg-slate-900 text-white font-black py-6 rounded-[32px] text-xs uppercase shadow-xl transition active:scale-95">
            Mulai Proses Koreksi AI
        </button>

        <div id="containerHasil" class="hidden space-y-6 pb-20">
            <p class="text-center text-[10px] font-black text-slate-400 uppercase mt-8 tracking-widest">Hasil Scan Awal</p>
            <div id="jendelaKoreksi" class="space-y-4"></div>

            <div class="pt-8 border-t-2 border-dashed border-slate-200 space-y-4">
                <p class="text-center font-black text-blue-600 text-[10px] italic uppercase">*Masukan rumus kamu*</p>
                <input type="text" id="r_pg" placeholder="Rumus PG (cth: betul * 1)" class="w-full p-5 rounded-3xl bg-white shadow-sm font-bold text-sm border-2 border-transparent focus:border-blue-500 outline-none">
                <input type="text" id="r_es" placeholder="Rumus Essay" class="w-full p-5 rounded-3xl bg-white shadow-sm font-bold text-sm border-2 border-transparent focus:border-emerald-500 outline-none">
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-5 rounded-[32px] text-[10px] uppercase shadow-xl active:scale-95">
                    Proses Hitung Rumus
                </button>
            </div>

            <div id="jendelaLaporan" class="space-y-5"></div>
        </div>
    </div>

    <script>
        // Setup Grid
        const gridPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) {
            gridPG.innerHTML += `<select id="p${i}" class="p-2 bg-slate-50 border border-slate-100 rounded-xl text-[10px] font-bold outline-none"><option value="">${i}</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>`;
        }
        const areaES = document.getElementById('areaES');
        for(let i=1; i<=5; i++) {
            areaES.innerHTML += `<input type="text" id="e${i}" placeholder="Essay ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none border border-slate-100">`;
        }

        function updateFiles() {
            const f = [...document.getElementById('cam').files, ...document.getElementById('file').files];
            if(f.length){
                document.getElementById('fileStatus').classList.remove('hidden');
                document.getElementById('fileList').innerHTML = `‚úÖ ${f.length} File Siap`;
            }
        }

        let dbHasil = [];

        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            const txt = btn.innerText;
            
            // Ambil Kunci
            const config = { kunci_pg: {}, kunci_essay: {} };
            let hasKey = false;
            for(let i=1; i<=20; i++) {
                const v = document.getElementById(`p${i}`).value;
                if(v && isNaN(v)) { config.kunci_pg[i] = v; hasKey = true; }
            }
            if(!hasKey) return alert("Isi Kunci Jawaban PG dulu (A/B/C)!");

            btn.innerText = "‚è≥ Sedang Membaca Gambar...";
            btn.disabled = true;

            const fd = new FormData();
            fd.append('data', JSON.stringify(config));
            [...document.getElementById('cam').files, ...document.getElementById('file').files].forEach(f => fd.append('foto', f));

            try {
                const req = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const res = await req.json();
                if(res.success) {
                    dbHasil = res.data;
                    renderScanAwal();
                    document.getElementById('containerHasil').classList.remove('hidden');
                    // Auto scroll ke hasil
                    document.getElementById('containerHasil').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert(res.message);
                }
            } catch(e) { alert("Gagal koneksi server"); }
            
            btn.innerText = txt;
            btn.disabled = false;
        };

        function renderScanAwal() {
            const box = document.getElementById('jendelaKoreksi');
            box.innerHTML = dbHasil.map(s => `
                <div class="p-6 bg-white rounded-[32px] border-l-8 border-slate-900 shadow-sm">
                    <p class="font-black text-xs uppercase text-slate-800">Siswa: ${s.nama}</p>
                    <div class="mt-2 text-[10px] font-bold text-slate-500">
                        PG Terbaca Benar: <span class="text-blue-600 text-lg">${s.pg_betul}</span> / ${s.pg_total}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('btnHitung').onclick = async () => {
            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    data: dbHasil, 
                    rumus_pg: document.getElementById('r_pg').value, 
                    rumus_es: document.getElementById('r_es').value 
                })
            });
            const json = await res.json();
            
            const box = document.getElementById('jendelaLaporan');
            box.innerHTML = `<p class="text-center font-black text-blue-600 text-[10px] uppercase mt-6 mb-4">Laporan Final</p>`;
            
            json.hasil.forEach(s => {
                const salah = s.pg_total - s.pg_betul;
                box.innerHTML += `
                <div class="p-8 bg-white rounded-[40px] border-l-[12px] border-blue-600 shadow-xl mb-6">
                    <p class="font-black text-sm uppercase mb-6 text-slate-900">"${s.nama}"</p>
                    
                    <div class="space-y-2 mb-6 border-b border-dashed border-slate-200 pb-6">
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>Total Soal PG</span> <span>${s.pg_total}</span>
                        </div>
                        <div class="flex justify-between text-[11px] font-black text-emerald-600">
                            <span>Jawaban Betul</span> <span>${s.pg_betul}</span>
                        </div>
                        <div class="flex justify-between text-[11px] font-black text-red-500">
                            <span>Jawaban Salah</span> <span>${salah}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-end">
                        <span class="text-[10px] font-black text-blue-600 uppercase">Nilai Akhir:</span>
                        <span class="text-5xl font-black text-slate-900 tracking-tighter">${s.nilai_akhir}</span>
                    </div>
                </div>
                
                <button class="w-full py-4 border-2 border-slate-900 rounded-full font-black text-[10px] uppercase hover:bg-slate-900 hover:text-white transition">
                    Cetak Laporan (Word)
                </button>`;
            });
            box.scrollIntoView({ behavior: 'smooth' });
        };
    </script>
</body>
</html>
