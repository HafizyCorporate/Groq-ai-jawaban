<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koreksi Jawaban AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus_Jakarta_Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 p-4 font-['Plus_Jakarta_Sans'] text-slate-900">

    <div id="authWrapper" class="fixed inset-0 bg-slate-50 z-[100] flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full space-y-6">
            <h1 class="text-3xl font-black italic uppercase text-center">JAWABAN <span class="text-blue-600">AI</span></h1>
            
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100 space-y-4">
                <p id="authTitle" class="text-[10px] font-black text-blue-600 uppercase tracking-widest text-center">Selamat Datang Kembali</p>
                
                <input type="email" id="authEmail" placeholder="Email Anda" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100">
                <input type="password" id="authPass" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100">
                
                <button id="btnAuthAction" onclick="submitAuth()" class="w-full bg-[#0f172a] text-white font-black py-5 rounded-[28px] text-[10px] uppercase shadow-xl active:scale-95 transition">
                    MASUK SEKARANG
                </button>
                
                <div class="flex justify-between px-2">
                    <button onclick="changeAuthMode('forgot')" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Lupa Password?</button>
                    <button onclick="changeAuthMode('reg')" id="authToggleBtn" class="text-[9px] font-bold text-blue-600 uppercase tracking-tighter">Daftar Akun Baru</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardWrapper" class="max-w-md mx-auto space-y-6 opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-xl font-black italic uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-full text-[10px] font-black uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-2xl mb-2">üì∏</span>
                <span class="text-[10px] font-black uppercase text-slate-500 text-center">Ambil Foto</span>
            </button>
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[32px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-2xl mb-2">üìÅ</span>
                <span class="text-[10px] font-black uppercase text-slate-500 text-center">Ambil File</span>
            </button>
            <input type="file" id="file" multiple class="hidden" onchange="document.getElementById('stts').innerText = '‚úÖ ' + this.files.length + ' File Terpilih'">
            <div id="stts" class="col-span-2 text-[10px] font-black text-blue-600 uppercase text-center italic">Belum ada file</div>
        </div>

        <div class="bg-white p-6 rounded-[40px] shadow-sm border border-slate-100">
            <p class="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-widest">Kunci Jawaban PG (1-20)</p>
            <div id="gridPG" class="grid grid-cols-5 gap-2 mb-6"></div>
            <p class="text-[10px] font-black text-emerald-500 uppercase mb-4 tracking-widest">Kunci Jawaban Essay</p>
            <div id="gridES" class="space-y-2"></div>
        </div>

        <button id="btnAI" class="w-full bg-[#0f172a] text-white font-black py-6 rounded-[32px] text-xs uppercase shadow-xl transition active:scale-95">
            PROSES JAWABAN AI
        </button>

        <div id="resWrap" class="hidden space-y-6">
            <p class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Hasil Koreksi Murni AI</p>
            
            <div id="scanAwal" class="space-y-4"></div>

            <div class="bg-white p-6 rounded-[32px] border-t-4 border-blue-600 space-y-4 shadow-lg">
                <p class="text-center font-black text-blue-600 text-[10px] uppercase italic">
                    *Kalau mau tau nilai aslinya silahkan masukan rumus kamu*
                </p>
                <input type="text" id="r_pg" placeholder="Ketik Rumus PG (Contoh: betul x 4 / total)" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border border-slate-100">
                <input type="text" id="r_es" placeholder="Ketik Rumus Essay" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border border-slate-100">
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-5 rounded-[28px] text-[10px] uppercase shadow-lg">
                    PROSES HITUNG RUMUS SEKARANG
                </button>
            </div>

            <div id="laporanFinal" class="space-y-6 pb-24"></div>
        </div>
    </div>

    <script>
        // ================= LOGIKA AUTH =================
        let currentMode = 'login';

        function changeAuthMode(mode) {
            currentMode = mode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('btnAuthAction');
            const passInput = document.getElementById('authPass');
            const toggleBtn = document.getElementById('authToggleBtn');

            if(mode === 'reg') {
                title.innerText = "Daftar Akun Baru";
                btn.innerText = "DAFTAR SEKARANG";
                passInput.style.display = "block";
                toggleBtn.innerText = "Sudah Punya Akun? Login";
            } else if (mode === 'forgot') {
                title.innerText = "Pemulihan Kata Sandi";
                btn.innerText = "KIRIM KODE KE EMAIL";
                passInput.style.display = "none";
                toggleBtn.innerText = "Kembali ke Login";
            } else {
                currentMode = 'login';
                title.innerText = "Selamat Datang Kembali";
                btn.innerText = "MASUK SEKARANG";
                passInput.style.display = "block";
                toggleBtn.innerText = "Daftar Akun Baru";
            }
        }

        async function submitAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            if(!email) return alert("Email wajib diisi!");

            let endpoint = `/auth/${currentMode === 'reg' ? 'register' : (currentMode === 'forgot' ? 'forgot-password' : 'login')}`;
            
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if(data.success) {
                    if(currentMode === 'login') {
                        document.getElementById('authWrapper').classList.add('hidden');
                        document.getElementById('dashboardWrapper').classList.remove('opacity-0', 'pointer-events-none');
                    } else {
                        alert(data.message);
                        changeAuthMode('login');
                    }
                } else {
                    alert(data.message || "Terjadi kesalahan!");
                }
            } catch(e) { alert("Server tidak merespon!"); }
        }

        // ================= KODE DASHBOARD =================
        const gPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) {
            gPG.innerHTML += `
                <select id="p${i}" class="p-2 bg-slate-50 rounded-xl text-[10px] font-bold outline-none border border-slate-100">
                    <option value="">${i}</option>
                    <option>A</option><option>B</option><option>C</option><option>D</option>
                </select>`;
        }
        
        const gES = document.getElementById('gridES');
        for(let i=1; i<=5; i++) {
            gES.innerHTML += `<input id="e${i}" placeholder="Kunci Jawaban Essay No ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none border border-slate-100">`;
        }

        let dbData = [];

        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            const files = document.getElementById('file').files;
            
            if(files.length === 0) return alert("Pilih foto terlebih dahulu!");

            btn.innerText = "‚è≥ SEDANG MEMPROSES...";
            btn.disabled = true;

            const conf = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) { 
                const v = document.getElementById(`p${i}`).value; 
                if(v && isNaN(v)) conf.kunci_pg[i] = v; 
            }
            for(let i=1; i<=5; i++) { 
                const v = document.getElementById(`e${i}`).value; 
                if(v) conf.kunci_essay[i] = v; 
            }

            const fd = new FormData();
            fd.append('data', JSON.stringify(conf));
            [...files].forEach(f => fd.append('foto', f));

            try {
                const req = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const res = await req.json();
                
                if(res.success) {
                    dbData = res.data;
                    document.getElementById('resWrap').classList.remove('hidden');
                    // UPDATE: Jendela Review Tegas & Jelas
                    document.getElementById('scanAwal').innerHTML = dbData.map(s => `
                        <div class="p-6 bg-white rounded-[32px] border-l-[12px] border-slate-900 shadow-sm space-y-4">
                            <div class="border-b border-dashed pb-2">
                                <p class="text-[9px] font-black text-slate-400 uppercase">Nama Siswa :</p>
                                <p class="text-lg font-black uppercase text-slate-900">${s.nama}</p>
                            </div>
                            
                            <div>
                                <p class="text-[10px] font-black text-blue-600 uppercase italic">PG Betul ${s.pg_betul}</p>
                                <p class="text-[10px] font-bold text-slate-600">No ${s.pg_list_nomor || '-'}</p>
                            </div>

                            <div class="space-y-1">
                                <p class="text-[10px] font-black text-emerald-600 uppercase italic">Essay Betul ${s.es_betul}</p>
                                <div class="space-y-1 text-[10px]">
                                    ${s.es_detail.map(e => `
                                        <p class="leading-tight">
                                            <span class="font-black ${e.betul ? 'text-emerald-600' : 'text-red-500'}">No ${e.no}.</span> 
                                            <span class="text-slate-500 italic">${e.alasan}</span>
                                        </p>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch(e) { alert("Server Error!"); }
            
            btn.innerText = "PROSES JAWABAN AI";
            btn.disabled = false;
        };

        document.getElementById('btnHitung').onclick = async () => {
            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    data: dbData, 
                    rumus_pg: document.getElementById('r_pg').value, 
                    rumus_es: document.getElementById('r_es').value 
                })
            });
            const json = await res.json();
            const box = document.getElementById('laporanFinal');
            box.innerHTML = json.hasil.map(s => `
                <div class="p-8 bg-white rounded-[40px] border-l-[12px] border-blue-600 shadow-xl">
                    <p class="font-black text-xs uppercase mb-6 text-slate-800 italic">"Nama siswa : ${s.nama}"</p>
                    <div class="space-y-2 mb-6 border-b border-dashed border-slate-200 pb-4">
                        <p class="text-[11px] font-bold text-slate-400">JUMLAH SOAL PG: ${s.pg_total}</p>
                        <p class="text-[11px] font-black text-emerald-600">Jawaban Pg betul: ${s.pg_betul}</p>
                        <p class="text-[11px] font-black text-red-500">PG salah: ${s.pg_salah}</p>
                    </div>
                    <div class="space-y-2 mb-8 text-[11px] font-bold uppercase">
                        <p class="text-slate-400">SOAL ESSAY: ${s.es_total}</p>
                        <p class="text-emerald-600 font-black">Essay betul: ${s.es_betul}</p>
                        <p class="text-red-500 font-black">Salah: ${s.es_salah}</p>
                    </div>
                    <div class="flex justify-between items-end pt-6 border-t-2 border-slate-900">
                        <span class="text-[10px] font-black text-blue-600 uppercase">Nilai Akhir :</span>
                        <span class="text-6xl font-black text-slate-900 tracking-tighter">${s.nilai_akhir}</span>
                    </div>
                </div>
            `).join('');
            box.scrollIntoView({ behavior: 'smooth' });
        };
    </script>
</body>
</html>
