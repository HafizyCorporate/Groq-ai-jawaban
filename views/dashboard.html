<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSoal AI - Maverick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans">
    <nav class="bg-white border-b p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-600">MAVERICK AI</h1>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 space-y-6">
        <form id="koreksiForm" class="space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border">
                <h3 class="text-xs font-black uppercase text-gray-400 mb-4">Kunci Pilihan Ganda</h3>
                <div id="pgGrid" class="grid grid-cols-5 gap-2 mb-4"></div>
                <div class="bg-blue-50 p-3 rounded-lg">
                    <label class="text-[10px] font-bold text-blue-500 uppercase">Rumus PG (ex: PG*2)</label>
                    <input type="text" id="r_pg" class="w-full bg-white p-2 rounded border-none font-black text-blue-700" value="PG*2">
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border">
                <h3 class="text-xs font-black uppercase text-gray-400 mb-4">Kunci Essay</h3>
                <div id="essayList" class="space-y-2 mb-4"></div>
                <div class="bg-emerald-50 p-3 rounded-lg">
                    <label class="text-[10px] font-bold text-emerald-500 uppercase">Rumus Essay (ex: Essay*10)</label>
                    <input type="text" id="r_es" class="w-full bg-white p-2 rounded border-none font-black text-emerald-700" value="Essay*10">
                </div>
            </div>

            <div class="bg-slate-900 p-6 rounded-2xl shadow-xl text-white">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <label class="flex flex-col items-center p-4 border-2 border-dashed border-slate-700 rounded-xl cursor-pointer hover:bg-slate-800">
                        <span class="text-2xl">üñºÔ∏è</span>
                        <input type="file" id="fileInp" multiple class="hidden">
                    </label>
                    <label class="flex flex-col items-center p-4 border-2 border-dashed border-slate-700 rounded-xl cursor-pointer hover:bg-slate-800">
                        <span class="text-2xl">üì∏</span>
                        <input type="file" id="camInp" capture="environment" class="hidden">
                    </label>
                </div>
                <button type="submit" id="btn" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase">Mulai Koreksi</button>
            </div>
        </form>

        <div id="resArea" class="space-y-4 pt-10">
            <div id="resList" class="space-y-4"></div>
            <button onclick="saveDoc()" id="exBtn" class="hidden w-full bg-black text-white p-4 rounded-xl font-black uppercase">Export Word</button>
        </div>
    </main>

    <script>
        // Init PG & Essay
        for(let i=1; i<=20; i++) document.getElementById('pgGrid').innerHTML += `<select id="p${i}" class="bg-slate-100 p-2 rounded text-xs font-bold text-blue-600"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        for(let i=1; i<=5; i++) document.getElementById('essayList').innerHTML += `<input type="text" id="e${i}" placeholder="Kunci Essay ${i}" class="w-full bg-slate-50 p-2 rounded border text-sm font-bold">`;

        let dataGlobal = [];

        document.getElementById('koreksiForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btn');
            b.innerText = "SEDANG DIPROSES..."; b.disabled = true;

            const config = {
                kunci_pg: {}, kunci_essay: {},
                rumus_pg: document.getElementById('r_pg').value,
                rumus_essay: document.getElementById('r_es').value
            };

            for(let i=1; i<=20; i++) { let v = document.getElementById(`p${i}`).value; if(v) config.kunci_pg[i] = v; }
            for(let i=1; i<=5; i++) { let v = document.getElementById(`e${i}`).value; if(v.trim()) config.kunci_essay[i] = v; }

            const fd = new FormData();
            fd.append('data', JSON.stringify(config));
            const files = document.getElementById('fileInp').files.length > 0 ? document.getElementById('fileInp').files : document.getElementById('camInp').files;
            for(let f of files) fd.append('foto_tugas', f);

            try {
                const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const json = await res.json();
                if(json.success) {
                    dataGlobal = json.data;
                    render();
                }
            } catch (err) { alert("Error"); }
            b.innerText = "Mulai Koreksi"; b.disabled = false;
        };

        function render() {
            const list = document.getElementById('resList');
            list.innerHTML = "";
            dataGlobal.forEach(s => {
                list.innerHTML += `<div class="bg-white p-6 rounded-2xl border-l-8 border-blue-600 shadow-sm">
                    <h4 class="text-xl font-black mb-4">Nama: ${s.nama}</h4>
                    <div class="grid grid-cols-2 gap-2 mb-4 text-xs font-bold">
                        <div class="bg-blue-50 p-2 rounded">PG: B:${s.pg_betul} S:${s.pg_salah} (Skor: ${s.skor_pg_hasil})</div>
                        <div class="bg-emerald-50 p-2 rounded">Essay: B:${s.essay_betul} S:${s.essay_salah} (Skor: ${s.skor_essay_hasil})</div>
                    </div>
                    <div class="bg-slate-900 p-4 rounded-xl text-white flex justify-between items-center">
                        <span class="text-[10px] font-bold opacity-50 uppercase">Nilai Akhir</span>
                        <span class="text-3xl font-black text-blue-400">${s.nilai_akhir}</span>
                    </div>
                </div>`;
            });
            document.getElementById('exBtn').classList.remove('hidden');
        }

        function saveDoc() {
            const { Document, Packer, Paragraph, TextRun } = docx;
            const content = dataGlobal.map(s => [
                new Paragraph({ children: [new TextRun({ text: `Nama: ${s.nama}`, bold: true, size: 24 })] }),
                new Paragraph({ text: `PG: ${s.pg_betul} Betul | Skor: ${s.skor_pg_hasil}` }),
                new Paragraph({ text: `Essay: ${s.essay_betul} Betul | Skor: ${s.skor_essay_hasil}` }),
                new Paragraph({ children: [new TextRun({ text: `TOTAL: ${s.nilai_akhir}`, bold: true, color: "0000FF" })] }),
                new Paragraph({ text: "--------------------------------" })
            ]).flat();
            const doc = new Document({ sections: [{ children: content }] });
            Packer.toBlob(doc).then(b => saveAs(b, "Laporan.docx"));
        }
    </script>
</body>
</html>
