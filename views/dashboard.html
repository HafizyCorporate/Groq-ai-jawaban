<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .card { background: white; border-radius: 24px; padding: 24px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="max-w-xl mx-auto space-y-6">
        
        <div class="flex justify-between items-center bg-white p-4 rounded-2xl border shadow-sm sticky top-0 z-50">
            <h1 class="font-extrabold text-xl tracking-tighter">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-600 text-[10px] font-bold px-4 py-2 rounded-full uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <label class="card flex flex-col items-center justify-center cursor-pointer border-dashed border-2 border-blue-100 hover:bg-blue-50 transition-all">
                <span class="text-3xl">üì∏</span>
                <span class="text-[10px] font-black uppercase mt-2 text-slate-500">Kamera</span>
                <input type="file" id="inpCam" capture="environment" class="hidden">
            </label>
            <label class="card flex flex-col items-center justify-center cursor-pointer border-dashed border-2 border-blue-100 hover:bg-blue-50 transition-all">
                <span class="text-3xl">üìÅ</span>
                <span class="text-[10px] font-black uppercase mt-2 text-slate-500">File</span>
                <input type="file" id="inpFile" multiple class="hidden">
            </label>
        </div>

        <div class="card">
            <h3 class="text-[10px] font-black uppercase text-blue-600 mb-4 tracking-widest">Kunci Jawaban PG</h3>
            <div id="gridPG" class="grid grid-cols-5 gap-2"></div>
        </div>

        <div class="card">
            <h3 class="text-[10px] font-black uppercase text-emerald-600 mb-4 tracking-widest">Kunci Jawaban Essay</h3>
            <div id="gridES" class="space-y-3"></div>
        </div>

        <button id="btnProsesAI" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl text-xs tracking-[0.2em] uppercase shadow-xl active:scale-95 transition-all">
            Mulai Proses Koreksi AI
        </button>

        <div id="boxHasilKoreksi" class="space-y-4 pt-4"></div>

        <div id="sectionRumus" class="hidden space-y-4 pt-10 border-t-2 border-dashed border-slate-300">
            <p class="text-center font-bold text-blue-600 text-[10px] italic">*Kalau mau tau nilai aslinya silahkan masukan rumus kamu*</p>
            <div class="card bg-blue-50/50 space-y-4 border-blue-100">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Rumus PG</label>
                    <input type="text" id="r_pg" placeholder="Contoh: betul * 5 / total" class="w-full p-4 rounded-2xl font-bold text-blue-600 outline-none border-none shadow-sm">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Rumus Essay</label>
                    <input type="text" id="r_es" placeholder="Contoh: betul * 10 / 5" class="w-full p-4 rounded-2xl font-bold text-emerald-600 outline-none border-none shadow-sm">
                </div>
                <button id="btnHitungRumus" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest">Proses Hitung Rumus</button>
            </div>
        </div>

        <div id="boxLaporanAkhir" class="space-y-4"></div>

        <button id="btnWord" class="hidden w-full bg-white border-4 border-slate-900 text-slate-900 font-black py-5 rounded-3xl text-xs tracking-widest uppercase">
            üìÑ Cetak Laporan Word
        </button>

    </div>

    <script>
        // Setup Grid
        for(let i=1; i<=20; i++) document.getElementById('gridPG').innerHTML += `<select id="p${i}" class="bg-slate-50 p-2 text-[11px] font-bold rounded-xl border border-slate-200 outline-none"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        for(let i=1; i<=5; i++) document.getElementById('gridES').innerHTML += `<input type="text" id="e${i}" placeholder="Kunci Essay No ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border border-slate-200 outline-none">`;

        let dbHasilAI = [];

        // FUNGSI KOREKSI
        document.getElementById('btnProsesAI').onclick = async () => {
            const btn = document.getElementById('btnProsesAI');
            btn.innerText = "SEDANG MEMERIKSA..."; btn.disabled = true;

            const cfg = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) { let v = document.getElementById(`p${i}`).value; if(v) cfg.kunci_pg[i] = v; }
            for(let i=1; i<=5; i++) { let v = document.getElementById(`e${i}`).value; if(v.trim()) cfg.kunci_essay[i] = v; }

            const fd = new FormData();
            fd.append('data', JSON.stringify(cfg));
            const files = document.getElementById('inpCam').files.length ? document.getElementById('inpCam').files : document.getElementById('inpFile').files;
            for(let f of files) fd.append('foto', f);

            try {
                const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const json = await res.json();
                if(json.success) {
                    dbHasilAI = json.data;
                    renderKoreksi();
                    document.getElementById('sectionRumus').classList.remove('hidden');
                }
            } catch (err) { alert("Error Server!"); }
            btn.innerText = "Mulai Proses Koreksi AI"; btn.disabled = false;
        };

        function renderKoreksi() {
            const box = document.getElementById('boxHasilKoreksi');
            box.innerHTML = `<h2 class="text-center font-black text-[9px] text-slate-400 uppercase tracking-[0.3em] mb-4">Jendela Koreksi</h2>`;
            dbHasilAI.forEach(s => {
                box.innerHTML += `
                <div class="card border-l-8 border-slate-900 shadow-sm">
                    <p class="font-extrabold text-sm mb-2 uppercase">Nama siswa : ${s.nama}</p>
                    <p class="text-[11px] font-bold text-slate-500">Soal ${s.total_pg_soal} PG | <span class="text-blue-600">Betul PG : ${s.pg_betul}</span></p>
                    <p class="text-[11px] font-bold text-slate-500 mb-3">Soal 5 Essay | <span class="text-emerald-600">Betul Essay : ${s.essay_betul}</span></p>
                    <div class="bg-red-50 p-3 rounded-xl border border-red-100 text-[10px] text-red-700 italic">
                        Ket: ${s.penjelasan_essay_salah || 'Tidak ada essay.'}
                    </div>
                </div>`;
            });
        }

        // FUNGSI HITUNG RUMUS
        document.getElementById('btnHitungRumus').onclick = async () => {
            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: dbHasilAI, rumus_pg: document.getElementById('r_pg').value, rumus_es: document.getElementById('r_es').value })
            });
            const json = await res.json();
            if(json.success) {
                renderLaporan(json.hasil);
                document.getElementById('btnWord').classList.remove('hidden');
            }
        };

        function renderLaporan(hasil) {
            const box = document.getElementById('boxLaporanAkhir');
            box.innerHTML = `<h2 class="text-center font-black text-[10px] text-blue-600 uppercase tracking-[0.3em] mt-10 mb-6">Laporan Hasil Rumus</h2>`;
            hasil.forEach(s => {
                box.innerHTML += `
                <div class="card border-l-8 border-blue-600 shadow-lg">
                    <p class="font-extrabold text-sm mb-4">"Nama siswa : ${s.nama}</p>
                    <div class="grid grid-cols-2 gap-2 text-[11px] font-bold text-slate-500 mb-4">
                        <div class="bg-slate-50 p-3 rounded-xl">PG: ${s.total_pg_soal} | B: ${s.pg_betul} | S: ${s.pg_salah}</div>
                        <div class="bg-slate-50 p-3 rounded-xl">ES: 5 | B: ${s.essay_betul} | S: ${s.essay_salah}</div>
                    </div>
                    <div class="flex justify-between items-center pt-4 border-t border-dashed">
                        <span class="text-[10px] font-black text-blue-600 uppercase">Nilai Akhir :</span>
                        <span class="text-3xl font-black text-slate-900">${s.nilai_akhir}"</span>
                    </div>
                </div>`;
            });
            window.scrollTo({ top: box.offsetTop - 100, behavior: 'smooth' });
        }

        // FUNGSI WORD (SIMPEL)
        document.getElementById('btnWord').onclick = () => {
            const { Document, Packer, Paragraph, TextRun } = docx;
            const content = dbHasilAI.map(s => [
                new Paragraph({ children: [new TextRun({ text: `Nama: ${s.nama}`, bold: true })] }),
                new Paragraph({ text: `Betul PG: ${s.pg_betul} | Betul Essay: ${s.essay_betul}` }),
                new Paragraph({ text: `NILAI AKHIR: ${s.nilai_akhir}` }),
                new Paragraph({ text: "-----------------------------" })
            ]).flat();
            const doc = new Document({ sections: [{ children: content }] });
            Packer.toBlob(doc).then(b => saveAs(b, "Laporan_AI.docx"));
        };
    </script>
</body>
</html>
