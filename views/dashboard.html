<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koreksi Jawaban AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus_Jakarta_Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html { font-size: 16px; }
        body { font-size: 1rem; font-family: 'Plus_Jakarta_Sans', sans-serif; }

        .force-show { display: block !important; opacity: 1 !important; visibility: visible !important; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .modal-animate {
            animation: modalBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalBounce {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 768px) {
            #authWrapper > div, #dashboardWrapper { max-width: 550px !important; margin: 2rem auto !important; padding: 2rem; background: #ffffff; border-radius: 50px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
            body { background-color: #f1f5f9; }
        }

        select.key-dropdown {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 text-slate-900">

    <div id="customAlertOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 shadow-2xl modal-animate text-center border border-slate-100">
            <div id="alertIcon" class="text-6xl mb-4">‚ö†Ô∏è</div>
            <h3 id="alertTitle" class="text-xl font-black uppercase text-slate-800 mb-2">Pemberitahuan</h3>
            <p id="alertMsg" class="text-sm font-bold text-slate-500 leading-relaxed mb-8 whitespace-pre-line"></p>
            <div id="alertButtons" class="space-y-3"></div>
        </div>
    </div>

    <div id="tokenBadge" class="fixed top-4 right-4 z-[110] hidden">
        <div class="bg-white/90 backdrop-blur-md border border-blue-100 px-5 py-3 rounded-full shadow-xl flex items-center gap-3">
            <span class="text-[11px] font-black text-slate-400 uppercase italic">Token:</span>
            <span id="valToken" class="text-2xl font-black text-blue-600">0</span>
        </div>
    </div>

    <div id="authWrapper" class="fixed inset-0 bg-slate-50 z-[100] flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full space-y-8">
            <h1 class="text-4xl font-black italic uppercase text-center">JAWABAN <span class="text-blue-600">AI</span></h1>
            <div class="bg-white p-10 rounded-[45px] shadow-sm border border-slate-100 space-y-6">
                <p id="authTitle" class="text-[12px] font-black text-blue-600 uppercase tracking-widest text-center">Selamat Datang Kembali</p>
                <input type="email" id="authEmail" placeholder="Email Anda" class="w-full p-5 bg-slate-50 rounded-2xl text-sm font-bold border border-slate-100 outline-none focus:border-blue-400">
                <input type="password" id="authPass" placeholder="Password" class="w-full p-5 bg-slate-50 rounded-2xl text-sm font-bold border border-slate-100 outline-none focus:border-blue-400">
                <button id="btnAuthAction" onclick="submitAuth()" class="w-full bg-[#0f172a] text-white font-black py-6 rounded-[30px] text-xs uppercase shadow-xl active:scale-95 transition">MASUK SEKARANG</button>
                <div class="flex justify-between px-2 text-[10px] font-bold uppercase">
                    <button id="forgotBtn" onclick="changeAuthMode('forgot')" class="text-slate-400">Lupa?</button>
                    <button id="authToggleBtn" onclick="changeAuthMode('reg')" class="text-blue-600">Daftar Akun</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardWrapper" class="max-w-md mx-auto space-y-6 opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="flex justify-between items-center py-6">
            <h1 class="text-2xl font-black italic uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="logout()" class="bg-red-50 text-red-500 px-5 py-2.5 rounded-full text-[11px] font-black uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[30px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-4xl mb-2">üì∏</span>
                <span class="text-[10px] font-black uppercase text-slate-500">Ambil Foto</span>
            </button>
            <button onclick="document.getElementById('file').click()" class="bg-white p-8 rounded-[30px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-4xl mb-2">üìÅ</span>
                <span class="text-[10px] font-black uppercase text-slate-500">File PDF</span>
            </button>
            <input type="file" id="file" multiple class="hidden" onchange="updateFileStatus(this)">
            <div id="stts" class="col-span-2 text-[11px] font-black text-blue-600 uppercase text-center italic">Belum ada file dipilih</div>
        </div>

        <div class="bg-white p-8 rounded-[45px] shadow-sm border border-slate-100">
            <p class="text-[11px] font-black text-blue-600 uppercase mb-5 tracking-widest">Kunci PG (1-20)</p>
            <div id="gridPG" class="grid grid-cols-5 gap-2 mb-8"></div>
            
            <p class="text-[11px] font-black text-emerald-500 uppercase mb-4 tracking-widest">Kunci Essay</p>
            <div id="gridES" class="space-y-2"></div>
        </div>

        <button id="btnAI" class="w-full bg-[#0f172a] text-white font-black py-7 rounded-[35px] text-sm uppercase shadow-xl transition active:scale-95">
            MULAI PROSES KOREKSI AI
        </button>

        <div id="resWrap" class="hidden space-y-4 pt-8">
            <div class="flex justify-between items-center px-2">
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest italic">Hasil Scan Terbaru</p>
                <button onclick="konfirmasiHapusRiwayat()" class="text-[10px] font-black text-red-500 uppercase">Bersihkan</button>
            </div>

            <div id="scanAwal" class="space-y-3"></div>

            <div id="historyToggle" class="hidden">
                <button onclick="toggleHistory()" id="btnToggleText" class="w-full py-3 text-[10px] font-black text-blue-500 bg-blue-50 rounded-2xl uppercase italic">
                    + Lihat Riwayat Sebelumnya
                </button>
                <div id="historyContent" class="hidden mt-3 space-y-2"></div>
            </div>

            <div class="bg-white p-8 rounded-[40px] border-t-4 border-blue-600 space-y-4 shadow-xl mt-10">
                <p class="text-center font-black text-blue-600 text-[11px] uppercase italic">Masukan Rumus Penilaian</p>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="r_pg" placeholder="Rumus PG" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border border-slate-100 outline-none">
                    <input type="text" id="r_es" placeholder="Rumus Essay" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border border-slate-100 outline-none">
                </div>
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-5 rounded-[25px] text-xs uppercase shadow-lg">HITUNG NILAI AKHIR</button>
            </div>

            <div id="laporanFinal" class="space-y-4 pb-32"></div>
        </div>
    </div>

    <script>
        let dbData = [];
        let currentMode = 'login';
        let currentToken = 0;

        function showAlert(msg, mode = 'alert') {
            const overlay = document.getElementById('customAlertOverlay');
            const msgEl = document.getElementById('alertMsg');
            const titleEl = document.getElementById('alertTitle');
            const iconEl = document.getElementById('alertIcon');
            const btnArea = document.getElementById('alertButtons');
            msgEl.innerText = msg;
            btnArea.innerHTML = '';

            if (mode === 'confirm') {
                titleEl.innerText = "Konfirmasi"; iconEl.innerText = "üóëÔ∏è";
                btnArea.innerHTML = `
                    <button onclick="hapusRiwayat()" class="w-full bg-red-500 text-white font-black py-5 rounded-[25px] text-xs uppercase">Ya, Hapus Semua</button>
                    <button onclick="closeAlert()" class="w-full bg-slate-100 text-slate-500 font-black py-4 rounded-[25px] text-[10px] uppercase">Batal</button>`;
            } else if (msg.toLowerCase().includes("habis")) {
                titleEl.innerText = "Token Habis!"; iconEl.innerText = "üé´";
                btnArea.innerHTML = `
                    <a href="https://wa.me/6282240400388?text=Halo%20Admin,%20Token%20Habis" target="_blank" class="block w-full bg-green-500 text-white font-black py-5 rounded-[25px] text-xs text-center uppercase">Hubungi Admin (WA)</a>
                    <button onclick="closeAlert()" class="w-full bg-slate-100 text-slate-500 font-black py-4 rounded-[25px] text-[10px] uppercase">Tutup</button>`;
            } else {
                titleEl.innerText = "Pemberitahuan"; iconEl.innerText = msg.includes("berhasil") ? "‚úÖ" : "‚ö†Ô∏è";
                btnArea.innerHTML = `<button onclick="closeAlert()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[25px] text-xs uppercase">Oke</button>`;
            }
            overlay.classList.remove('hidden');
        }

        function closeAlert() { document.getElementById('customAlertOverlay').classList.add('hidden'); }
        function konfirmasiHapusRiwayat() { showAlert("Bersihkan semua laporan?", 'confirm'); }
        function hapusRiwayat() { dbData = []; localStorage.removeItem('riwayat_ai_v2'); location.reload(); }

        // Grid Generator
        const gPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) {
            gPG.innerHTML += `<select id="p${i}" class="key-dropdown w-full p-3 bg-slate-50 rounded-xl text-lg font-black border border-slate-100 outline-none text-center"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        }
        const gES = document.getElementById('gridES');
        for(let i=1; i<=5; i++) {
            gES.innerHTML += `<input id="e${i}" placeholder="Kunci Essay No ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border border-slate-100 outline-none">`;
        }

        function changeAuthMode(mode) {
            currentMode = mode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('btnAuthAction');
            const toggleBtn = document.getElementById('authToggleBtn');

            if(mode === 'reg') {
                title.innerText = "Daftar Akun Baru";
                btn.innerText = "DAFTAR SEKARANG";
                toggleBtn.innerText = "Login";
                toggleBtn.onclick = () => changeAuthMode('login');
            } else {
                title.innerText = "Selamat Datang Kembali";
                btn.innerText = "MASUK SEKARANG";
                toggleBtn.innerText = "Daftar Akun";
                toggleBtn.onclick = () => changeAuthMode('reg');
            }
        }

        async function submitAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            if(!email || !password) return showAlert("Email dan Password wajib diisi!");
            
            const endpoint = currentMode === 'reg' ? '/auth/register' : '/auth/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(data.success) {
                    if(currentMode === 'login') {
                        updateTokenDisplay(data.token || 0);
                        document.getElementById('authWrapper').classList.add('hidden');
                        document.getElementById('tokenBadge').classList.remove('hidden');
                        document.getElementById('dashboardWrapper').classList.remove('opacity-0', 'pointer-events-none');
                        muatRiwayat();
                    } else {
                        showAlert("Pendaftaran Berhasil! Silakan Login.");
                        changeAuthMode('login');
                    }
                } else { showAlert(data.message); }
            } catch(e) { showAlert("Error Server!"); }
        }

        function toggleHistory() {
            const content = document.getElementById('historyContent');
            const btn = document.getElementById('btnToggleText');
            const isHidden = content.classList.contains('hidden');
            content.classList.toggle('hidden');
            btn.innerText = isHidden ? "- Sembunyikan Riwayat" : "+ Lihat Riwayat Sebelumnya";
        }

        function tampilkanHasilKeLayar() {
            const container = document.getElementById('scanAwal');
            const historyContainer = document.getElementById('historyContent');
            const historyToggle = document.getElementById('historyToggle');
            if(!dbData.length) return;

            const dataTerbaru = [...dbData].reverse().slice(0, 5);
            const dataLama = [...dbData].reverse().slice(5);

            const card = (s, i) => `
                <div class="bg-white p-4 rounded-[25px] border border-slate-100 shadow-sm flex items-center justify-between">
                    <div class="flex flex-col overflow-hidden">
                        <span class="text-[9px] font-black text-blue-500 uppercase italic">Siswa #${dbData.length - i}</span>
                        <span class="text-sm font-black text-slate-800 truncate uppercase">${s.nama || 'Tanpa Nama'}</span>
                    </div>
                    <div class="flex gap-2">
                        <div class="bg-blue-50 px-3 py-1 rounded-xl text-center">
                            <span class="block text-[7px] font-black text-blue-400">PG</span>
                            <span class="text-sm font-black text-blue-600">${s.pg_betul || 0}</span>
                        </div>
                        <div class="bg-emerald-50 px-3 py-1 rounded-xl text-center">
                            <span class="block text-[7px] font-black text-emerald-400">ES</span>
                            <span class="text-sm font-black text-emerald-600">${s.es_betul || 0}</span>
                        </div>
                    </div>
                </div>`;

            container.innerHTML = dataTerbaru.map((s, i) => card(s, i)).join('');
            
            if(dataLama.length > 0) {
                historyToggle.classList.remove('hidden');
                historyContainer.innerHTML = dataLama.map((s, i) => card(s, i + 5)).join('');
            }

            document.getElementById('resWrap').classList.add('force-show');
        }

        function updateTokenDisplay(val) {
            currentToken = val;
            document.getElementById('valToken').innerText = currentToken;
        }

        function updateFileStatus(input) { document.getElementById('stts').innerText = '‚úÖ ' + input.files.length + ' File Terpilih'; }
        function logout() { location.reload(); }
        function simpanKeRiwayat() { localStorage.setItem('riwayat_ai_v2', JSON.stringify(dbData)); }
        function muatRiwayat() {
            const saved = localStorage.getItem('riwayat_ai_v2');
            if(saved) { dbData = JSON.parse(saved); if(dbData.length > 0) tampilkanHasilKeLayar(); }
        }

        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            const files = document.getElementById('file').files;
            if(!files.length) return showAlert("Pilih file!");
            btn.disabled = true;
            btn.innerHTML = `<span class="loader"></span> MEMPROSES...`;
            const conf = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) { 
                const v = document.getElementById(`p${i}`).value; 
                if(v && isNaN(v)) conf.kunci_pg[i] = v; 
            }
            for(let i=1; i<=5; i++) { 
                const v = document.getElementById(`e${i}`).value; 
                if(v) conf.kunci_essay[i] = v; 
            }
            try {
                for (let i = 0; i < files.length; i++) {
                    const fd = new FormData();
                    fd.append('data', JSON.stringify(conf));
                    fd.append('foto', files[i]);
                    const req = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                    const res = await req.json();
                    if(res.success) {
                        dbData = [...dbData, ...(Array.isArray(res.data) ? res.data : [res.data])];
                        if(res.current_token !== undefined) updateTokenDisplay(res.current_token);
                        tampilkanHasilKeLayar(); simpanKeRiwayat();
                    } else { showAlert(res.message); break; }
                }
                btn.innerText = "SELESAI ‚úÖ";
            } catch(e) { showAlert("Gagal!"); }
            btn.disabled = false;
        };

        document.getElementById('btnHitung').onclick = async () => {
            if(!dbData.length) return showAlert("Data kosong!");
            try {
                const res = await fetch('/ai/hitung-rumus', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        data: dbData, 
                        rumus_pg: document.getElementById('r_pg').value, 
                        rumus_es: document.getElementById('r_es').value 
                    })
                });
                const json = await res.json();
                const box = document.getElementById('laporanFinal');
                let reportHtml = `<p class="text-center font-black text-blue-600 uppercase text-[10px] tracking-widest mt-10">REKAP NILAI AKHIR</p>`;
                json.hasil.forEach(s => {
                    reportHtml += `
                    <div class="bg-white p-6 rounded-3xl border-l-8 border-blue-600 shadow-sm flex justify-between items-center">
                        <span class="text-sm font-black text-slate-700 uppercase">${s.nama}</span>
                        <span class="text-4xl font-black text-slate-900">${s.nilai_akhir}</span>
                    </div>`;
                });
                box.innerHTML = reportHtml;
                box.scrollIntoView({ behavior: 'smooth' });
            } catch (e) { showAlert("Rumus salah!"); }
        };
    </script>
</body>
</html>
