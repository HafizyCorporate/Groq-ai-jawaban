<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CekTugas AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen">

    <nav class="p-4 bg-gray-900 flex justify-between border-b border-gray-800">
        <h1 class="text-xl font-black text-blue-500">AutoSoal AI <span id="adminBadge" class="hidden text-xs bg-red-600 text-white px-2 py-1 rounded ml-2">ADMIN</span></h1>
        <div class="flex items-center gap-4">
            <span id="userNameDisplay" class="text-sm text-gray-400"></span>
            <a href="/auth/logout" class="text-red-500 font-bold text-sm">LOGOUT</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                <form id="koreksiForm" class="space-y-4">
                    <textarea name="kunci_pg" class="w-full p-3 bg-black rounded-lg border border-gray-700" placeholder="Kunci PG (1.A, 2.B...)"></textarea>
                    <textarea name="kriteria_essay" class="w-full p-3 bg-black rounded-lg border border-gray-700" placeholder="Kriteria Essay (Poin penting...)"></textarea>
                    <input type="text" name="rumus_nilai" class="w-full p-3 bg-gray-800 rounded-lg text-blue-400" value="(PG+Essay)/13*100">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <label class="bg-gray-800 p-4 rounded-xl text-center cursor-pointer border border-gray-700">
                            üìÅ Files <input type="file" name="foto_tugas" multiple accept="image/*" class="hidden" id="fileInp">
                        </label>
                        <label class="bg-gray-800 p-4 rounded-xl text-center cursor-pointer border border-gray-700">
                            üì∑ Kamera <input type="file" name="foto_tugas" capture="environment" accept="image/*" class="hidden" id="camInp">
                        </label>
                    </div>
                    <button type="submit" id="btnProses" class="w-full bg-blue-600 p-4 rounded-xl font-black">PROSES KOREKSI</button>
                </form>
            </div>

            <div id="hasilSection" class="bg-gray-900 p-6 rounded-2xl border border-gray-800 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-green-500">HASIL PENILAIAN</h3>
                    <button onclick="exportToWord()" class="text-xs bg-white text-black px-3 py-1 rounded">EXPORT WORD</button>
                </div>
                <div id="listHasil" class="space-y-4"></div>
            </div>
        </div>

        <div id="adminPanel" class="mt-10 hidden">
            <h2 class="text-2xl font-black text-red-500 mb-4 italic">ADMIN CONTROL: SEMUA LOG USER</h2>
            <div class="bg-gray-900 overflow-hidden rounded-xl border border-red-900/50">
                <table class="w-full text-left text-sm">
                    <thead class="bg-red-900/20">
                        <tr>
                            <th class="p-4">User</th>
                            <th class="p-4">Skor Terakhir</th>
                            <th class="p-4">Waktu</th>
                        </tr>
                    </thead>
                    <tbody id="adminLogTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Cek identitas saat masuk
        const user = JSON.parse(localStorage.getItem('user_data') || '{}');
        if (user.role === 'admin') {
            document.getElementById('adminBadge').classList.remove('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminLogs();
        }
        document.getElementById('userNameDisplay').innerText = "Halo, " + user.username;

        async function loadAdminLogs() {
            const res = await fetch('/api/admin/all-logs');
            const logs = await res.json();
            let html = '';
            logs.forEach(l => {
                html += `<tr class="border-b border-gray-800">
                    <td class="p-4 font-bold text-blue-400">${l.username}</td>
                    <td class="p-4">${l.skor_total}</td>
                    <td class="p-4 text-gray-500">${new Date(l.created_at).toLocaleString('id-ID')}</td>
                </tr>`;
            });
            document.getElementById('adminLogTable').innerHTML = html;
        }

        // Script form proses koreksi tetap sama seperti sebelumnya...
    </script>
</body>
</html>
