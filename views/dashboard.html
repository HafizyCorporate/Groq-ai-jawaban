<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban AI - Koreksi & Rumus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card-utama { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b p-4">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter text-slate-900 uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="location.reload()" class="text-[10px] font-black bg-red-50 text-red-600 px-3 py-1.5 rounded-full uppercase">KELUAR</button>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-4 mt-4 space-y-6">
        
        <div class="grid grid-cols-2 gap-3">
            <label class="flex flex-col items-center justify-center p-6 bg-white border-2 border-dashed border-slate-200 rounded-3xl cursor-pointer hover:border-blue-400 transition-all">
                <span class="text-3xl mb-2">üì∏</span>
                <span class="text-[10px] font-black text-slate-500 uppercase">Potret Kamera</span>
                <input type="file" id="inpKamera" capture="environment" class="hidden">
            </label>
            <label class="flex flex-col items-center justify-center p-6 bg-white border-2 border-dashed border-slate-200 rounded-3xl cursor-pointer hover:border-blue-400 transition-all">
                <span class="text-3xl mb-2">üìÅ</span>
                <span class="text-[10px] font-black text-slate-500 uppercase">Ambil File</span>
                <input type="file" id="inpFile" multiple class="hidden">
            </label>
        </div>

        <div class="card-utama p-6">
            <div class="flex items-center gap-2 mb-5">
                <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                <h2 class="font-extrabold text-sm uppercase tracking-wider text-slate-500">Kunci Jawaban PG</h2>
            </div>
            <div id="pgGrid" class="grid grid-cols-5 gap-2"></div>
        </div>

        <div class="card-utama p-6">
            <div class="flex items-center gap-2 mb-5">
                <span class="w-2 h-6 bg-emerald-500 rounded-full"></span>
                <h2 class="font-extrabold text-sm uppercase tracking-wider text-slate-500">Kunci Jawaban Essay</h2>
            </div>
            <div id="esGrid" class="space-y-3"></div>
        </div>

        <button id="btnProsesAI" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl shadow-xl hover:bg-black transition-all uppercase tracking-widest text-xs">
            MULAI PROSES KOREKSI AI
        </button>

        <div id="hasilKoreksiAwal" class="space-y-4 pt-4"></div>

        <div id="sectionRumus" class="hidden space-y-6 pt-10 border-t-2 border-dashed border-slate-200">
            <p class="text-center font-black text-blue-600 uppercase text-[11px] tracking-widest leading-relaxed italic">
                *Kalau mau tau nilai aslinya silahkan masukan rumus kamu*
            </p>
            <div class="card-utama p-6 bg-blue-50/50">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Ketik Rumus PG Kamu</label>
                        <input type="text" id="r_pg" placeholder="Contoh: betul * 5 / total" class="w-full p-4 bg-white rounded-2xl font-bold text-blue-600 border-2 border-transparent focus:border-blue-500 outline-none shadow-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Ketik Rumus Essay Kamu</label>
                        <input type="text" id="r_es" placeholder="Contoh: betul / total * 80" class="w-full p-4 bg-white rounded-2xl font-bold text-emerald-600 border-2 border-transparent focus:border-emerald-500 outline-none shadow-sm">
                    </div>
                </div>
                <button id="btnProsesRumus" class="w-full mt-4 bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest">
                    PROSES HITUNG RUMUS SEKARANG
                </button>
            </div>
        </div>

        <div id="laporanAkhir" class="space-y-4"></div>

        <button id="btnCetakWord" class="hidden w-full bg-white border-4 border-slate-900 text-slate-900 font-black py-5 rounded-3xl flex items-center justify-center gap-3 uppercase text-xs tracking-widest transition-all active:scale-95">
            üìÑ CETAK LAPORAN HASIL RUMUS (WORD)
        </button>

    </main>

    <script>
        // Setup Grid Inputs
        const pgGrid = document.getElementById('pgGrid');
        for(let i=1; i<=20; i++) {
            pgGrid.innerHTML += `<select id="pg${i}" class="bg-white p-2 text-[11px] font-bold rounded-xl border border-slate-200 outline-none focus:ring-2 ring-blue-500"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        }
        const esGrid = document.getElementById('esGrid');
        for(let i=1; i<=5; i++) {
            esGrid.innerHTML += `<input type="text" id="es${i}" placeholder="Kunci Jawaban Essay No ${i}" class="w-full p-4 bg-white rounded-2xl text-xs font-bold border border-slate-200 outline-none focus:ring-2 ring-emerald-500">`;
        }

        let databaseHasilAI = [];

        // FUNGSI 1: PROSES KOREKSI AI
        document.getElementById('btnProsesAI').onclick = async () => {
            const btn = document.getElementById('btnProsesAI');
            btn.innerHTML = `<span class="loader"></span> SEDANG MEMERIKSA...`; btn.disabled = true;

            const config = {
                kunci_pg: {},
                kunci_essay: {}
            };
            for(let i=1; i<=20; i++) { let v = document.getElementById(`pg${i}`).value; if(v) config.kunci_pg[i] = v; }
            for(let i=1; i<=5; i++) { let v = document.getElementById(`es${i}`).value; if(v.trim()) config.kunci_essay[i] = v; }

            const fd = new FormData();
            fd.append('data', JSON.stringify(config));
            const files = document.getElementById('inpKamera').files.length > 0 ? document.getElementById('inpKamera').files : document.getElementById('inpFile').files;
            
            if(files.length === 0) { alert("Pilih foto dulu bosku!"); location.reload(); return; }
            for(let f of files) fd.append('foto', f);

            try {
                const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const resJson = await res.json();
                if(resJson.success) {
                    databaseHasilAI = resJson.data;
                    tampilkanKoreksiAwal();
                    document.getElementById('sectionRumus').classList.remove('hidden');
                }
            } catch (err) { alert("Koneksi terputus!"); }
            btn.innerHTML = `MULAI PROSES KOREKSI AI`; btn.disabled = false;
        };

        function tampilkanKoreksiAwal() {
            const container = document.getElementById('hasilKoreksiAwal');
            container.innerHTML = `<h3 class="text-center font-black text-slate-400 text-[9px] tracking-[0.3em] mb-4 uppercase">Hasil Koreksi Murni AI</h3>`;
            databaseHasilAI.forEach(s => {
                container.innerHTML += `
                <div class="card-utama p-6 border-l-8 border-slate-900">
                    <p class="text-xs font-black text-slate-800 mb-2">Nama Siswa: ${s.nama}</p>
                    <p class="text-[11px] font-bold text-slate-500">Soal ${s.total_pg_soal} PG | <span class="text-blue-600">Betul PG: ${s.pg_betul}</span></p>
                    <p class="text-[11px] font-bold text-slate-500 mb-3">Soal 5 Essay | <span class="text-emerald-600">Betul Essay: ${s.essay_betul}</span></p>
                    <div class="p-3 bg-red-50 rounded-xl">
                        <p class="text-[9px] font-black text-red-600 mb-1 uppercase tracking-tighter">Catatan Kesalahan Essay:</p>
                        <p class="text-[10px] font-medium text-red-800 leading-relaxed italic">${s.penjelasan_essay_salah || 'Tidak ada kesalahan.'}</p>
                    </div>
                </div>`;
            });
        }

        // FUNGSI 2: HITUNG RUMUS PEMBUAT
        document.getElementById('btnProsesRumus').onclick = async () => {
            const btn = document.getElementById('btnProsesRumus');
            btn.innerHTML = `<span class="loader"></span> MENGHITUNG...`;
            
            const r_pg = document.getElementById('r_pg').value;
            const r_es = document.getElementById('r_es').value;

            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: databaseHasilAI, rumus_pg: r_pg, rumus_es: r_es })
            });
            
            const finalData = await res.json();
            if(finalData.success) {
                tampilkanLaporanAkhir(finalData.hasil);
                document.getElementById('btnCetakWord').classList.remove('hidden');
            }
            btn.innerHTML = `PROSES HITUNG RUMUS SEKARANG`;
        };

        function tampilkanLaporanAkhir(data) {
            const container = document.getElementById('laporanAkhir');
            container.innerHTML = `<h3 class="text-center font-black text-blue-600 text-[10px] tracking-[0.3em] mt-10 mb-6 uppercase">Laporan Hasil Rumus</h3>`;
            data.forEach(s => {
                container.innerHTML += `
                <div class="card-utama p-6 border-l-8 border-blue-600 shadow-lg">
                    <p class="text-sm font-black text-slate-900 mb-4">"Nama siswa : ${s.nama}</p>
                    <div class="space-y-1 text-[11px] font-bold text-slate-600">
                        <p>Jumlah soal PG: ${s.total_pg_soal}</p>
                        <p>Betul PG : ${s.pg_betul}</p>
                        <p>Salah : ${s.pg_salah}</p>
                        <p>Jumlah soal Essay: 5</p>
                        <p>Betul Essay : ${s.essay_betul}</p>
                        <p>Salah : ${s.essay_salah}</p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-dashed flex justify-between items-center">
                        <span class="text-[10px] font-black text-blue-600 uppercase">Nilai Setelah Rumus :</span>
                        <span class="text-2xl font-black text-slate-900">${s.nilai_akhir}"</span>
                    </div>
                </div>`;
            });
            window.scrollTo({ top: container.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
