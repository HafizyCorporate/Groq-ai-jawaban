<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Jawaban AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus_Jakarta_Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html { font-size: 18px; } 
        body { font-size: 1rem; font-family: 'Plus_Jakarta_Sans', sans-serif; background-color: #f1f5f9; }
        .modal-animate { animation: modalBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes modalBounce { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .notice-red { background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%); border-left: 6px solid #e53e3e; }
        /* NOMOR PG TEBAL & JELAS */
        .nomor-pg { font-size: 15px !important; font-weight: 800 !important; color: #1e293b !important; }
        select.key-dropdown { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1.2em; }
    </style>
</head>
<body class="bg-slate-50 p-4 text-slate-900">

    <div id="customAlertOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 shadow-2xl modal-animate text-center border border-slate-100">
            <h3 class="text-xl font-black uppercase text-slate-800 mb-2">Pemberitahuan</h3>
            <p id="alertMsg" class="text-sm font-bold text-slate-500 mb-6 whitespace-pre-line"></p>
            <button onclick="closeAlert()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl text-xs uppercase">Oke</button>
        </div>
    </div>

    <div id="topupModalOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[220] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl modal-animate border border-slate-100 overflow-y-auto max-h-[90vh]">
            <div class="text-center mb-6">
                <div class="text-5xl mb-3">üí≥</div>
                <h3 class="text-2xl font-black uppercase text-slate-800">Isi Token</h3>
                <p class="text-slate-500 font-bold text-xs">Otomatis via Webhook Saweria</p>
            </div>
            
            <div class="notice-red p-4 rounded-2xl mb-6">
                <p class="text-[11px] font-black text-red-600 uppercase mb-1">‚ö†Ô∏è INSTRUKSI WAJIB:</p>
                <p class="text-[12px] font-bold text-slate-600">Tempel/Tulis <b>ALAMAT EMAIL</b> Anda di kolom pesan Saweria agar token masuk otomatis ke akun Anda.</p>
            </div>

            <div class="space-y-3">
                <button onclick="bayarSaweria(5000)" class="w-full flex justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-blue-400 font-black"><span class="text-slate-700">10 TOKEN</span> <span class="text-blue-600">Rp 5.000</span></button>
                <button onclick="bayarSaweria(10000)" class="w-full flex justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-blue-400 font-black"><span class="text-slate-700">22 TOKEN</span> <span class="text-blue-600">Rp 10.000</span></button>
                <button onclick="bayarSaweria(20000)" class="w-full flex justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-blue-400 font-black"><span class="text-slate-700">45 TOKEN</span> <span class="text-blue-600">Rp 20.000</span></button>
                <button onclick="bayarSaweria(50000)" class="w-full flex justify-between p-4 bg-emerald-50 rounded-2xl border border-emerald-100 hover:border-emerald-400 font-black"><span class="text-emerald-700">120 TOKEN ‚≠ê</span> <span class="text-emerald-600">Rp 50.000</span></button>
                <button onclick="bayarSaweria(100000)" class="w-full flex justify-between p-4 bg-blue-50 rounded-2xl border border-blue-100 hover:border-blue-400 font-black"><span class="text-blue-700">280 TOKEN üî•</span> <span class="text-blue-600">Rp 100.000</span></button>
            </div>
            <button onclick="document.getElementById('topupModalOverlay').classList.add('hidden')" class="w-full mt-6 text-slate-400 font-black py-2 text-[10px] uppercase">Batal</button>
        </div>
    </div>

    <div class="fixed top-4 right-4 z-[110] flex flex-col items-end gap-2">
        <div class="bg-white/90 backdrop-blur-md border border-blue-100 px-6 py-4 rounded-full shadow-xl flex items-center gap-3">
            <span class="text-[10px] font-black text-slate-400 uppercase italic">Token (DB):</span>
            <span id="valToken" class="text-3xl font-black text-blue-600">...</span>
        </div>
        <button onclick="openTopupModal()" class="bg-orange-500 text-white px-4 py-2 rounded-full text-[10px] font-black uppercase shadow-lg animate-bounce">+ ISI TOKEN</button>
    </div>

    <div id="dashboardWrapper" class="max-w-md mx-auto py-8">
        <div class="flex justify-between items-center mb-10 px-2">
            <h1 class="text-2xl font-black italic uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="logout()" class="bg-red-50 text-red-500 px-6 py-2 rounded-full text-[10px] font-black uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="document.getElementById('file').click()" class="col-span-2 bg-white p-10 rounded-[40px] border-2 border-dashed border-slate-200 flex flex-col items-center">
                <span class="text-5xl mb-2">üì∏</span>
                <span id="stts" class="text-[10px] font-black uppercase text-slate-500">Ambil Foto LJK</span>
            </button>
            <input type="file" id="file" multiple class="hidden" onchange="handleFileSelect(this)" accept="image/*">
        </div>

        <div class="bg-white p-8 rounded-[45px] shadow-sm border border-slate-100 mb-6">
            <p class="text-[10px] font-black text-blue-600 uppercase mb-6 italic tracking-widest">Input Kunci Jawaban (1-40)</p>
            <div id="gridPG" class="grid grid-cols-4 gap-4 mb-8"></div>
            
            <p class="text-[10px] font-black text-emerald-500 uppercase mb-5 italic tracking-widest">Kunci Essay (Opsional)</p>
            <div id="gridES" class="space-y-3"></div>
        </div>

        <button id="btnAI" class="w-full bg-slate-900 text-white font-black py-8 rounded-[40px] text-lg uppercase shadow-xl active:scale-95 transition">MULAI KOREKSI AI</button>
        <p id="loadingMsg" class="hidden text-center text-xs font-black text-blue-500 italic mt-4 animate-pulse">ü§ñ Menghubungkan ke Server & AI...</p>

        <div id="resWrap" class="hidden mt-12 space-y-6">
            <div id="scanAwal" class="space-y-4"></div>
            
            <div class="bg-white p-10 rounded-[45px] border-t-[6px] border-blue-600 shadow-xl">
                <input type="text" id="mapel" placeholder="Mata Pelajaran" class="w-full p-5 bg-slate-50 rounded-2xl mb-4 font-bold border-none outline-none">
                <input type="text" id="r_pg" placeholder="Rumus (contoh: betul * 2.5)" class="w-full p-5 bg-slate-50 rounded-2xl mb-6 font-bold border-none outline-none">
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-6 rounded-3xl text-sm uppercase">HITUNG NILAI AKHIR</button>
            </div>

            <div id="exportMenu" class="hidden grid grid-cols-3 gap-2">
                <button onclick="exportPDF()" class="bg-red-50 text-red-600 py-4 rounded-2xl text-[10px] font-black uppercase">PDF</button>
                <button onclick="exportExcel()" class="bg-emerald-50 text-emerald-600 py-4 rounded-2xl text-[10px] font-black uppercase">Excel</button>
                <button onclick="exportWord()" class="bg-blue-50 text-blue-600 py-4 rounded-2xl text-[10px] font-black uppercase">Word</button>
            </div>
            <div id="laporanFinal" class="pb-20"></div>
        </div>
    </div>

    <script>
        let userEmail = "";
        let dbData = [];
        let exportData = [];

        window.onload = function() {
            userEmail = localStorage.getItem('jawaban_ai_email');
            if(!userEmail) { window.location.href = 'login.html'; return; }
            refreshUserStatus(); 
            initGrids();
            muatRiwayatSesi();
        };

        async function refreshUserStatus() {
            try {
                const res = await fetch('/auth/status'); 
                const data = await res.json();
                if(data.success) { document.getElementById('valToken').innerText = data.quota; }
            } catch(e) { console.error("Sync error"); }
        }

        function initGrids() {
            const gPG = document.getElementById('gridPG');
            for(let i=1; i<=40; i++) {
                // Font Black untuk dropdown pilihan jawaban
                gPG.innerHTML += `<div class="flex flex-col"><span class="nomor-pg mb-1">${i}</span><select id="p${i}" class="key-dropdown p-3 bg-slate-50 rounded-xl font-black text-2xl text-center outline-none border border-slate-100"><option value="">-</option><option>A</option><option>B</option><option>C</option><option>D</option><option>E</option></select></div>`;
            }
            const gES = document.getElementById('gridES');
            for(let i=1; i<=20; i++) {
                gES.innerHTML += `<input id="e${i}" placeholder="Kunci Essay No ${i}" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none outline-none">`;
            }
        }

        function logout() {
            if(confirm("Keluar dan bersihkan riwayat sesi?")) {
                sessionStorage.removeItem('riwayat_sesi_ai');
                localStorage.removeItem('jawaban_ai_email');
                window.location.href = 'login.html';
            }
        }

        function handleFileSelect(input) { document.getElementById('stts').innerText = '‚úÖ ' + input.files.length + ' Foto Siap'; }
        function openTopupModal() { document.getElementById('topupModalOverlay').classList.remove('hidden'); }
        function closeAlert() { document.getElementById('customAlertOverlay').classList.add('hidden'); }

        function bayarSaweria(nominal) {
            navigator.clipboard.writeText(userEmail).then(() => {
                alert(`EMAIL DISALIN: ${userEmail}\n\nTempelkan email ini di kolom PESAN Saweria agar token otomatis masuk!`);
                window.open(`https://saweria.co/GuruBantuGuru?amount=${nominal}`, '_blank');
            });
        }

        document.getElementById('btnAI').onclick = async () => {
            const files = document.getElementById('file').files;
            if(!files.length) return alert("Pilih foto!");
            document.getElementById('loadingMsg').classList.remove('hidden');
            const conf = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=40; i++) { const v = document.getElementById(`p${i}`).value; if(v) conf.kunci_pg[i] = v; }
            try {
                for (let file of files) {
                    const fd = new FormData(); 
                    fd.append('data', JSON.stringify(conf)); 
                    fd.append('foto', file);
                    const req = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                    const res = await req.json();
                    if(res.success) {
                        dbData.push(res.data[0] || res.data);
                        document.getElementById('valToken').innerText = res.current_token;
                        tampilkanHasilKeLayar();
                        sessionStorage.setItem('riwayat_sesi_ai', JSON.stringify(dbData));
                    }
                }
            } catch(e) { alert("Sesi berakhir"); }
            finally { document.getElementById('loadingMsg').classList.add('hidden'); }
        };

        function tampilkanHasilKeLayar() {
            document.getElementById('resWrap').classList.remove('hidden');
            document.getElementById('scanAwal').innerHTML = [...dbData].reverse().map(s => `
                <div class="bg-white p-6 rounded-[30px] border border-slate-200 flex justify-between items-center shadow-sm">
                    <span class="font-black uppercase text-slate-700">${s.nama}</span>
                    <span class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black">Betul: ${s.pg_betul}</span>
                </div>
            `).join('');
        }

        document.getElementById('btnHitung').onclick = () => {
            const r_pg = (document.getElementById('r_pg').value || "betul * 1").toLowerCase();
            const mapel = document.getElementById('mapel').value || "Tugas";
            let html = `<p class="text-center font-black text-blue-600 text-[10px] mt-10 mb-4 uppercase italic">Rekap Nilai Akhir (Dibulatkan)</p>`;
            exportData = [];
            dbData.forEach((s, idx) => {
                let nilaiRaw = 0;
                try { nilaiRaw = eval(r_pg.replace(/betul/g, s.pg_betul).replace(/x/g, '*')); } catch(e) {}
                let nilaiFinal = Math.round(nilaiRaw); 
                exportData.push({no: idx+1, nama: s.nama, mapel, betul: s.pg_betul, nilai: nilaiFinal});
                html += `
                <div class="bg-white p-8 rounded-[40px] border-l-[10px] border-blue-600 shadow-lg mb-4 flex justify-between items-center">
                    <div><p class="text-[10px] font-black text-slate-400 uppercase">${mapel}</p><p class="text-xl font-black text-slate-800">${s.nama}</p></div>
                    <div class="text-5xl font-black text-slate-900">${nilaiFinal}</div>
                </div>`;
            });
            document.getElementById('laporanFinal').innerHTML = html;
            document.getElementById('exportMenu').classList.remove('hidden');
        };

        function muatRiwayatSesi() {
            const saved = sessionStorage.getItem('riwayat_sesi_ai');
            if(saved) { dbData = JSON.parse(saved); tampilkanHasilKeLayar(); }
        }

        function exportPDF() { const doc = new window.jspdf.jsPDF(); doc.autoTable({ head: [['NAMA','MAPEL','BETUL','NILAI']], body: exportData.map(d=>[d.nama,d.mapel,d.betul,d.nilai]) }); doc.save(`Nilai.pdf`); }
        function exportExcel() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(exportData), "Nilai"); XLSX.writeFile(wb, `Nilai.xlsx`); }
    </script>
</body>
</html>
