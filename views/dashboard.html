<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban AI - Llama 4 Scout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 p-4 font-['Plus_Jakarta_Sans']">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-xl font-black italic uppercase">Jawaban <span class="text-blue-600">AI</span></h1>

        <div class="grid grid-cols-2 gap-4">
            <input type="file" id="file" multiple class="hidden" onchange="document.getElementById('stts').innerText = 'âœ… File Ready'">
            <button onclick="document.getElementById('file').click()" class="bg-white p-6 rounded-[32px] border-2 border-dashed font-bold text-[10px] uppercase">Upload Foto</button>
            <div id="stts" class="flex items-center text-[10px] font-black text-blue-600 uppercase">Belum ada file</div>
        </div>

        <div class="bg-white p-6 rounded-[32px] shadow-sm">
            <p class="text-[10px] font-black uppercase mb-4 text-blue-600">Kunci Jawaban PG (1-20)</p>
            <div id="gridPG" class="grid grid-cols-5 gap-2 mb-6"></div>
            <p class="text-[10px] font-black uppercase mb-4 text-emerald-600">Kunci Essay (1-5)</p>
            <div id="gridES" class="space-y-2"></div>
        </div>

        <button id="btnAI" class="w-full bg-slate-900 text-white font-black py-5 rounded-[32px] text-xs uppercase shadow-xl">Mulai Koreksi Llama 4</button>

        <div id="resWrap" class="hidden space-y-6">
            <div id="scanAwal" class="space-y-4"></div>
            
            <div class="bg-white p-6 rounded-[32px] space-y-3">
                <input type="text" id="r_pg" placeholder="Rumus PG (contoh: betul x 1)" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                <input type="text" id="r_es" placeholder="Rumus Essay" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl text-xs uppercase">Hitung Nilai Akhir</button>
            </div>

            <div id="laporanFinal" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script>
        const gPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) gPG.innerHTML += `<select id="p${i}" class="p-2 bg-slate-50 rounded-lg text-[10px] font-bold outline-none"><option value="">${i}</option><option>A</option><option>B</option><option>C</option><option>D</option></select>`;
        
        const gES = document.getElementById('gridES');
        for(let i=1; i<=5; i++) gES.innerHTML += `<input id="e${i}" placeholder="Kunci Essay ${i}" class="w-full p-3 bg-slate-50 rounded-xl text-[10px] font-bold outline-none">`;

        let tempRes = [];

        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            btn.innerText = "MENGOREKSI...";
            btn.disabled = true;

            const conf = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) { const v = document.getElementById(`p${i}`).value; if(v && isNaN(v)) conf.kunci_pg[i] = v; }
            for(let i=1; i<=5; i++) { const v = document.getElementById(`e${i}`).value; if(v) conf.kunci_essay[i] = v; }

            const fd = new FormData();
            fd.append('data', JSON.stringify(conf));
            [...document.getElementById('file').files].forEach(f => fd.append('foto', f));

            const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
            const json = await res.json();
            
            if(json.success) {
                tempRes = json.data;
                document.getElementById('resWrap').classList.remove('hidden');
                document.getElementById('scanAwal').innerHTML = tempRes.map(s => `
                    <div class="p-5 bg-white rounded-3xl border-l-8 border-slate-900 shadow-sm">
                        <p class="font-black text-xs uppercase">Siswa: ${s.nama}</p>
                        <p class="text-[10px] font-bold text-slate-500">PG Betul: ${s.pg_betul} | Essay Betul: ${s.es_betul}</p>
                    </div>
                `).join('');
            }
            btn.innerText = "MULAI KOREKSI LLAMA 4";
            btn.disabled = false;
        };

        document.getElementById('btnHitung').onclick = async () => {
            const res = await fetch('/ai/hitung-rumus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: tempRes, rumus_pg: document.getElementById('r_pg').value, rumus_es: document.getElementById('r_es').value })
            });
            const json = await res.json();
            const box = document.getElementById('laporanFinal');
            box.innerHTML = json.hasil.map(s => `
                <div class="p-8 bg-white rounded-[40px] border-l-[12px] border-blue-600 shadow-xl">
                    <p class="font-black text-sm uppercase mb-4 text-slate-800">"Nama siswa : ${s.nama}"</p>
                    <div class="text-[11px] font-bold space-y-1 mb-4 pb-4 border-b border-dashed">
                        <p class="text-slate-400 uppercase">Jumlah soal PG: ${s.pg_total}</p>
                        <p class="text-emerald-600">Jawaban Pg betul: ${s.pg_betul}</p>
                        <p class="text-red-500">PG salah: ${s.pg_salah}</p>
                    </div>
                    <div class="text-[11px] font-bold space-y-1 mb-6">
                        <p class="text-slate-400 uppercase">Soal Essay: ${s.es_total}</p>
                        <p class="text-emerald-600">Essay betul: ${s.es_betul}</p>
                        <p class="text-red-500">Salah: ${s.es_salah}</p>
                    </div>
                    <div class="flex justify-between items-end pt-4 border-t-2 border-slate-900">
                        <span class="text-[10px] font-black text-blue-600 uppercase">Nilai Akhir :</span>
                        <span class="text-5xl font-black text-slate-900 tracking-tighter">${s.nilai_akhir}</span>
                    </div>
                </div>
                <button class="w-full mt-4 py-4 border-2 border-slate-900 rounded-full font-black text-[10px] uppercase">Cetak Laporan Hasil Rumus (Word)</button>
            `).join('');
        };
    </script>
</body>
</html>
