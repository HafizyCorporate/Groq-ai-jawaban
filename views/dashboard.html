<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban AI - Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="p-4 bg-slate-50">
    <div class="max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center p-2">
            <h1 class="font-black text-xl italic uppercase">JAWABAN <span class="text-blue-600">AI</span></h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-1 rounded-full text-[10px] font-bold">KELUAR</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <label class="bg-white p-6 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center cursor-pointer hover:bg-slate-50 transition">
                <span class="text-3xl">üì∏</span>
                <span class="text-[10px] font-bold mt-2 uppercase">Potret Kamera</span>
                <input type="file" id="cam" capture="environment" class="hidden" onchange="updateFiles()">
            </label>
            <label class="bg-white p-6 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center cursor-pointer hover:bg-slate-50 transition">
                <span class="text-3xl">üìÅ</span>
                <span class="text-[10px] font-bold mt-2 uppercase">Ambil File</span>
                <input type="file" id="file" multiple class="hidden" onchange="updateFiles()">
            </label>
        </div>

        <div id="fileStatus" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100">
            <p class="text-[9px] font-black text-blue-600 mb-2 uppercase">File Terupload:</p>
            <div id="fileList" class="text-[10px] space-y-1 font-mono text-slate-500"></div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
            <h3 class="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-widest flex items-center gap-2">
                <span class="w-1 h-4 bg-blue-600 rounded-full"></span> Kunci Jawaban PG
            </h3>
            <div id="gridPG" class="grid grid-cols-5 gap-2">
                </div>
            
            <h3 class="text-[10px] font-black text-emerald-600 uppercase mt-8 mb-4 tracking-widest flex items-center gap-2">
                <span class="w-1 h-4 bg-emerald-600 rounded-full"></span> Kunci Jawaban Essay
            </h3>
            <div id="areaES" class="space-y-2">
                </div>
        </div>

        <button id="btnAI" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl text-xs uppercase shadow-xl active:scale-95 transition-transform">
            Mulai Proses Koreksi AI
        </button>

        <div id="jendelaKoreksi" class="space-y-3"></div>

        <div id="boxRumus" class="hidden space-y-3 pt-6 border-t-2 border-dashed border-slate-300">
            <p class="text-center font-black text-blue-600 text-[10px] italic uppercase tracking-wider">
                *Kalau mau tau nilai aslinya silahkan masukan rumus kamu*
            </p>
            <div class="space-y-2">
                <p class="text-[9px] font-bold text-slate-400 uppercase ml-2">Ketik Rumus PG Kamu</p>
                <input type="text" id="r_pg" placeholder="Contoh: betul x 4 / total" class="w-full p-4 rounded-2xl bg-white shadow-sm font-bold text-sm border-none focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="space-y-2">
                <p class="text-[9px] font-bold text-slate-400 uppercase ml-2">Ketik Rumus Essay Kamu</p>
                <input type="text" id="r_es" placeholder="Contoh: betul / total * 80" class="w-full p-4 rounded-2xl bg-white shadow-sm font-bold text-sm border-none focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button id="btnHitung" class="w-full bg-blue-600 text-white font-black py-4 rounded-3xl text-[10px] uppercase shadow-lg active:scale-95 transition">
                Proses Hitung Rumus Sekarang
            </button>
        </div>

        <div id="jendelaHasil" class="space-y-4 pb-10"></div>
    </div>

    <script>
        // Generate Grid PG 1-20
        const gridPG = document.getElementById('gridPG');
        for(let i=1; i<=20; i++) {
            gridPG.innerHTML += `
                <select id="p${i}" class="p-2 bg-slate-50 border border-slate-100 rounded-xl text-[10px] font-bold outline-none focus:border-blue-500 transition">
                    <option value="">${i}</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>`;
        }

        // Generate Input Essay 1-5
        const areaES = document.getElementById('areaES');
        for(let i=1; i<=5; i++) {
            areaES.innerHTML += `
                <input type="text" id="e${i}" placeholder="Kunci Jawaban Essay No ${i}" 
                class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border border-slate-100 focus:border-emerald-500 transition">`;
        }

        // Fungsi Update Nama File di UI
        function updateFiles() {
            const list = document.getElementById('fileList');
            const camFiles = document.getElementById('cam').files;
            const uploadFiles = document.getElementById('file').files;
            const allFiles = [...camFiles, ...uploadFiles];
            
            if(allFiles.length > 0) {
                document.getElementById('fileStatus').classList.remove('hidden');
                list.innerHTML = allFiles.map((f, i) => `<div>‚úÖ Item ${i+1}: <b>${f.name}</b></div>`).join('');
            }
        }

        let databaseHasilAI = [];

        // Logika Tombol Koreksi AI
        document.getElementById('btnAI').onclick = async () => {
            const btn = document.getElementById('btnAI');
            btn.innerText = "SEDANG MENGOREKSI...";
            btn.disabled = true;

            // Ambil Kunci
            const config = { kunci_pg: {}, kunci_essay: {} };
            for(let i=1; i<=20; i++) config.kunci_pg[i] = document.getElementById(`p${i}`).value;
            for(let i=1; i<=5; i++) config.kunci_essay[i] = document.getElementById(`e${i}`).value;

            const fd = new FormData();
            fd.append('data', JSON.stringify(config));
            
            const allFiles = [...document.getElementById('cam').files, ...document.getElementById('file').files];
            if(allFiles.length === 0) {
                alert("Pilih foto dulu bos!");
                btn.innerText = "Mulai Proses Koreksi AI";
                btn.disabled = false;
                return;
            }
            allFiles.forEach(f => fd.append('foto', f));

            try {
                const res = await fetch('/ai/proses-koreksi', { method: 'POST', body: fd });
                const json = await res.json();
                
                if(json.success) {
                    databaseHasilAI = json.data;
                    renderJendelaKoreksi();
                    document.getElementById('boxRumus').classList.remove('hidden');
                    window.scrollTo({ top: document.getElementById('boxRumus').offsetTop, behavior: 'smooth' });
                }
            } catch (e) {
                alert("Gagal konek ke server!");
            }
            
            btn.innerText = "Mulai Proses Koreksi AI";
            btn.disabled = false;
        };

        function renderJendelaKoreksi() {
            const box = document.getElementById('jendelaKoreksi');
            box.innerHTML = `<p class="text-center text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-4">Hasil Koreksi Murni AI</p>`;
            databaseHasilAI.forEach(s => {
                box.innerHTML += `
                <div class="p-6 bg-white rounded-[32px] border-l-8 border-slate-900 shadow-sm">
                    <p class="font-black text-sm uppercase text-slate-800">Nama Siswa: ${s.nama || 'Tanpa Nama'}</p>
                    <div class="flex gap-4 mt-2">
                        <p class="text-[10px] font-bold text-blue-600">Betul PG: ${s.pg_betul}</p>
                        <p class="text-[10px] font-bold text-emerald-600">Betul Essay: ${s.es_betul}</p>
                    </div>
                </div>`;
            });
        }

        // Logika Hitung Rumus & Laporan Akhir
        document.getElementById('btnHitung').onclick = async () => {
            const r_pg = document.getElementById('r_pg').value;
            const r_es = document.getElementById('r_es').value;

            try {
                const res = await fetch('/ai/hitung-rumus', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: databaseHasilAI, rumus_pg: r_pg, rumus_es: r_es })
                });
                const json = await res.json();

                if(json.success) {
                    const box = document.getElementById('jendelaHasil');
                    box.innerHTML = `<h2 class="text-center font-black text-[10px] text-blue-600 uppercase mt-10 mb-4 tracking-widest">Laporan Hasil Rumus</h2>`;
                    
                    json.hasil.forEach(s => {
                        const pgSalah = s.pg_total - s.pg_betul;
                        const esSalah = s.es_total - s.es_betul;

                        box.innerHTML += `
                        <div class="p-8 bg-white rounded-[40px] border-l-8 border-blue-600 shadow-xl mb-4">
                            <p class="font-black text-sm uppercase mb-6 text-slate-800 tracking-tight">"Nama siswa : ${s.nama}"</p>
                            
                            <div class="space-y-1 mb-5 pb-5 border-b border-dashed border-slate-100">
                                <p class="text-[11px] font-bold text-slate-500">Jumlah soal PG: ${s.pg_total}</p>
                                <p class="text-[11px] font-bold text-emerald-600">Jawaban Pg betul: ${s.pg_betul}</p>
                                <p class="text-[11px] font-bold text-red-500">PG salah: ${pgSalah}</p>
                            </div>

                            <div class="space-y-1 mb-8">
                                <p class="text-[11px] font-bold text-slate-500">Soal Essay: ${s.es_total}</p>
                                <p class="text-[11px] font-bold text-emerald-600">Essay betul: ${s.es_betul}</p>
                                <p class="text-[11px] font-bold text-red-500">Salah: ${esSalah}</p>
                            </div>

                            <div class="flex justify-between items-end pt-5 border-t-2 border-slate-900">
                                <span class="text-[10px] font-black text-blue-600 italic uppercase">Nilai Setelah Rumus :</span>
                                <span class="text-5xl font-black text-slate-900 leading-none">${s.nilai_akhir || '0'}</span>
                            </div>
                        </div>
                        
                        <button class="w-full bg-white border-2 border-slate-900 py-5 rounded-[2rem] font-black text-[10px] uppercase flex items-center justify-center gap-2 mb-10 hover:bg-slate-900 hover:text-white transition group">
                            <span class="text-lg group-hover:scale-125 transition">üìÑ</span> Cetak Laporan Hasil Rumus (Word)
                        </button>`;
                    });
                    window.scrollTo({ top: box.offsetTop, behavior: 'smooth' });
                }
            } catch (e) {
                alert("Gagal menghitung rumus!");
            }
        };
    </script>
</body>
</html>
