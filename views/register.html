<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CekTugas AI Te Az Ha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-5">
    <div class="max-w-md w-full bg-gray-800 p-10 rounded-3xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-green-500">Daftar <span class="text-white">Akun</span></h1>
            <p class="text-gray-400 mt-2">Buat akun untuk sistem koreksi Te Az Ha</p>
        </div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username Baru</label>
                <input type="text" name="username" required 
                    class="w-full p-4 bg-gray-700 rounded-xl border border-gray-600 focus:ring-2 focus:ring-green-500 outline-none transition"
                    placeholder="Pilih username">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" name="password" required 
                    class="w-full p-4 bg-gray-700 rounded-xl border border-gray-600 focus:ring-2 focus:ring-green-500 outline-none transition"
                    placeholder="Buat password kuat">
            </div>

            <button type="submit" id="btnRegister" 
                class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold text-lg transition duration-300 shadow-lg shadow-green-900/20">
                DAFTAR SEKARANG
            </button>
        </form>

        <div class="mt-8 text-center border-t border-gray-700 pt-6">
            <p class="text-gray-400 text-sm">Sudah punya akun? 
                <a href="/login.html" class="text-green-400 font-bold hover:underline">Login Disini</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegister');
            btn.innerText = "MEMPROSES...";
            btn.disabled = true;

            const formData = new Object();
            new FormData(e.target).forEach((value, key) => formData[key] = value);

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (data.success) {
                    alert("Pendaftaran Berhasil! Silakan Login.");
                    window.location.href = '/login.html';
                } else {
                    alert(data.error || "Pendaftaran Gagal");
                    btn.innerText = "DAFTAR SEKARANG";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Kesalahan Server");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
