<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Te Az Ha AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; user-select: none; /* Anti blok teks */ }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .otp-input { letter-spacing: 0.5rem; text-align: center; font-size: 1.5rem !important; }
        .hidden-step { display: none; }

        /* --- STYLE NOTIFIKASI --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; pointer-events: none; }
        .toast { 
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            min-width: 280px;
        }
        @keyframes slideIn { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        @keyframes fadeOut { 
            to { opacity: 0; transform: translateY(-20px); } 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div id="toast-container"></div>

    <div class="glass w-full max-w-md p-8 rounded-[30px] shadow-2xl relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 rounded-full blur-[80px] opacity-40"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500 rounded-full blur-[80px] opacity-40"></div>

        <div class="relative z-10">
            <h1 class="text-3xl font-black text-center mb-2 tracking-tighter">DAFTAR <span class="text-blue-500">AKUN</span></h1>
            <p class="text-slate-400 text-center text-xs mb-8">Sistem Keamanan OTP Email</p>

            <div id="step1">
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Email Aktif</label>
                <input type="email" id="regEmail" class="w-full p-4 bg-slate-800/50 rounded-xl border border-slate-700 focus:border-blue-500 outline-none transition text-white" placeholder="nama@email.com">
                <button onclick="kirimOTP()" id="btnKirim" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition shadow-lg shadow-blue-900/20 uppercase tracking-widest text-sm">
                    KIRIM KODE OTP
                </button>
            </div>

            <div id="step2" class="hidden-step space-y-4">
                <div class="bg-blue-500/10 p-3 rounded-lg border border-blue-500/20 text-center">
                    <p class="text-[10px] text-blue-300">Kode OTP telah dikirim ke:</p>
                    <p id="showEmail" class="font-bold text-white"></p>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Kode OTP (Cek Email)</label>
                    <input type="text" id="otpCode" maxlength="6" class="otp-input w-full p-3 bg-slate-800/50 rounded-xl border border-slate-700 focus:border-blue-500 outline-none text-white" placeholder="000000">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Buat Password</label>
                    <input type="password" id="regPass" class="w-full p-4 bg-slate-800/50 rounded-xl border border-slate-700 focus:border-blue-500 outline-none text-white" placeholder="******">
                </div>

                <button onclick="daftarFinal()" id="btnDaftar" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-black py-4 rounded-xl transition shadow-lg shadow-emerald-900/20 uppercase tracking-widest text-sm">
                    VERIFIKASI & DAFTAR
                </button>
                <button onclick="location.reload()" class="w-full text-xs font-bold text-slate-500 mt-2 uppercase hover:text-white">Ganti Email</button>
            </div>

            <div class="mt-8 text-center pt-6 border-t border-slate-700">
                <p class="text-slate-500 text-xs">Sudah punya akun? <a href="/" class="text-blue-500 font-bold hover:text-blue-400">Login Disini</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- HELPER NOTIFIKASI ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor = "bg-blue-600";
            let icon = "ℹ️";
            if (type === 'success') { bgColor = "bg-emerald-600"; icon = "✅"; }
            if (type === 'error') { bgColor = "bg-red-600"; icon = "❌"; }

            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl mb-3 flex items-center gap-3 font-bold border border-white/20 backdrop-blur-lg`;
            toast.innerHTML = `<span>${icon}</span><span class="text-sm tracking-wide uppercase">${message}</span>`;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = "fadeOut 0.5s forwards";
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        async function kirimOTP() {
            const email = document.getElementById('regEmail').value;
            const btn = document.getElementById('btnKirim');
            
            if(!email) return showToast("Isi email dulu!", "error");
            
            btn.innerText = "MENGIRIM...";
            btn.disabled = true;

            try {
                const res = await fetch('/auth/send-otp-register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                if(data.success) {
                    showToast("OTP Terkirim! Cek Email Anda.", "success");
                    document.getElementById('step1').classList.add('hidden-step');
                    document.getElementById('step2').classList.remove('hidden-step');
                    document.getElementById('showEmail').innerText = email;
                } else {
                    showToast(data.error || "Gagal kirim OTP", "error");
                    btn.disabled = false;
                    btn.innerText = "KIRIM KODE OTP";
                }
            } catch(e) { 
                showToast("Error koneksi ke server", "error"); 
                btn.disabled = false;
                btn.innerText = "KIRIM KODE OTP";
            }
        }

        async function daftarFinal() {
            const email = document.getElementById('regEmail').value;
            const otp = document.getElementById('otpCode').value;
            const password = document.getElementById('regPass').value;
            const btn = document.getElementById('btnDaftar');

            if(!otp || !password) return showToast("Lengkapi data!", "error");

            btn.innerText = "MEMPROSES...";
            btn.disabled = true;

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, otp, password })
                });
                const data = await res.json();

                if(data.success) {
                    showToast("Pendaftaran Berhasil! Mengalihkan...", "success");
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showToast(data.error || "OTP Salah atau Kadaluarsa", "error");
                    btn.disabled = false;
                    btn.innerText = "VERIFIKASI & DAFTAR";
                }
            } catch(e) { showToast("Error koneksi server", "error"); }
        }

        // --- PROTEKSI SCRIPT (ANTI MALING/INSPECT) ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
        }
    </script>
</body>
</html>
