<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CekTugas AI Te Az Ha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-5">
    <div class="max-w-md w-full bg-gray-800 p-10 rounded-3xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-500">AutoSoal <span class="text-white">AI</span></h1>
            <p class="text-gray-400 mt-2">Masuk untuk mulai koreksi tugas</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" name="username" required 
                    class="w-full p-4 bg-gray-700 rounded-xl border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="Masukkan username">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" name="password" required 
                    class="w-full p-4 bg-gray-700 rounded-xl border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="btnLogin" 
                class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold text-lg transition duration-300 shadow-lg shadow-blue-900/20">
                MASUK SEKARANG
            </button>
        </form>

        <div class="mt-8 text-center border-t border-gray-700 pt-6">
            <p class="text-gray-400 text-sm">Belum punya akun? 
                <a href="/register.html" class="text-blue-400 font-bold hover:underline">Daftar Gratis</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "MENGECEK...";
            btn.disabled = true;

            const formData = new Object();
            new FormData(e.target).forEach((value, key) => formData[key] = value);

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error || "Login Gagal");
                    btn.innerText = "MASUK SEKARANG";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Kesalahan Server");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
