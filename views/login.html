<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Te Az Ha AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; user-select: none; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* Animasi loading sederhana */
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; width: 20px; height: 20px; animation: spin 0.8s ease-in-out infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- SPLASH SCREEN STYLE --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, visibility 0.6s;
        }
        .loader-line {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loader-line::after {
            content: "";
            display: block;
            width: 40%;
            height: 100%;
            background: #3b82f6;
            animation: loadingBar 1.5s infinite ease-in-out;
        }
        @keyframes loadingBar {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(250%); }
        }

        /* --- NOTIFIKASI STYLE --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; pointer-events: none; }
        .toast { 
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            min-width: 280px;
        }
        @keyframes slideIn { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        @keyframes fadeOut { 
            to { opacity: 0; transform: translateY(-20px); } 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div id="splash-screen">
        <h1 class="text-5xl font-black italic uppercase tracking-tighter animate-pulse">
            JAWABAN <span class="text-blue-500">AI</span>
        </h1>
        <div class="loader-line"></div>
        <p class="text-slate-500 text-[10px] font-bold uppercase mt-4 tracking-[0.4em]">Menyiapkan Akses Guru</p>
    </div>

    <div id="toast-container"></div>

    <div class="glass w-full max-w-md p-10 rounded-[40px] shadow-2xl relative overflow-hidden text-center">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>

        <h1 class="text-4xl font-black italic uppercase mb-2 tracking-tighter">JAWABAN <span class="text-blue-500">AI</span></h1>
        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">Login Guru</p>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email Terdaftar" class="w-full p-4 bg-slate-800/50 rounded-2xl border border-slate-700 focus:border-blue-500 outline-none text-white transition font-bold">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-800/50 rounded-2xl border border-slate-700 focus:border-blue-500 outline-none text-white transition font-bold">
            
            <button onclick="login()" id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition shadow-xl uppercase tracking-widest mt-4">
                MASUK SEKARANG
            </button>
        </div>

        <div class="flex justify-between items-center mt-8 text-[10px] font-bold uppercase text-slate-500">
            <a href="javascript:void(0)" onclick="openForgotModal()" class="hover:text-white">Lupa Password?</a>
            <a href="/register" class="text-blue-500 hover:text-blue-400">Daftar Akun Baru</a>
        </div>
    </div>

    <div id="forgotModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden flex items-center justify-center p-4 z-50">
        <div class="glass w-full max-w-sm p-8 rounded-[30px] border border-blue-500/30 text-center">
            <h2 id="modalTitle" class="text-2xl font-black mb-2 text-white">LUPA PASSWORD</h2>
            <p id="modalDesc" class="text-slate-400 text-xs mb-6 uppercase font-bold tracking-widest">Masukkan email untuk menerima kode OTP</p>

            <div id="stepEmail" class="space-y-4">
                <input type="email" id="forgotEmail" placeholder="Email Anda" class="w-full p-4 bg-slate-800/50 rounded-2xl border border-slate-700 outline-none font-bold text-white">
                <button onclick="sendOTP()" id="btnSendOTP" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest">Kirim OTP</button>
            </div>

            <div id="stepReset" class="space-y-4 hidden">
                <input type="text" id="otpCode" placeholder="Masukkan 6 Digit OTP" class="w-full p-4 bg-slate-800/50 rounded-2xl border border-blue-500 outline-none font-bold text-center tracking-widest text-white">
                <input type="password" id="newPassword" placeholder="Password Baru" class="w-full p-4 bg-slate-800/50 rounded-2xl border border-slate-700 outline-none font-bold text-white">
                <button onclick="resetPassword()" id="btnReset" class="w-full bg-green-600 py-4 rounded-2xl font-black uppercase tracking-widest">Ganti Password</button>
            </div>

            <button onclick="closeForgotModal()" class="mt-6 text-[10px] font-bold text-slate-500 uppercase hover:text-white">Batal</button>
        </div>
    </div>

    <script>
        // --- LOGIKA ANIMASI SEBELUM LOGIN (SPLASH SCREEN) ---
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
            }, 1500); // Tampil selama 1.5 detik
        });

        // --- HELPER NOTIFIKASI ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor = "bg-blue-600";
            let icon = "ℹ️";
            if (type === 'success') { bgColor = "bg-emerald-600"; icon = "✅"; }
            if (type === 'error') { bgColor = "bg-red-600"; icon = "❌"; }

            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl mb-3 flex items-center gap-3 font-bold border border-white/20 backdrop-blur-lg`;
            toast.innerHTML = `<span>${icon}</span><span class="text-sm tracking-wide uppercase">${message}</span>`;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = "fadeOut 0.5s forwards";
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- FUNGSI LOGIN ---
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return showToast("Harap isi semua data!", "error");
            btn.innerHTML = `<span class="spinner"></span> MEMERIKSA...`;
            btn.disabled = true;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(data.success) { 
                    showToast("Login Berhasil! Mengalihkan...", "success");
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } 
                else { showToast(data.message || "Email atau Password salah!", "error"); }
            } catch(e) { showToast("Gagal terhubung ke server", "error"); }
            btn.innerHTML = "MASUK SEKARANG";
            btn.disabled = false;
        }

        // --- ALUR LUPA PASSWORD ---
        function openForgotModal() {
            document.getElementById('forgotModal').classList.remove('hidden');
            document.getElementById('stepEmail').classList.remove('hidden');
            document.getElementById('stepReset').classList.add('hidden');
        }

        function closeForgotModal() {
            document.getElementById('forgotModal').classList.add('hidden');
        }

        async function sendOTP() {
            const email = document.getElementById('forgotEmail').value;
            const btn = document.getElementById('btnSendOTP');
            if(!email) return showToast("Masukkan email Anda!", "error");

            btn.innerHTML = `<span class="spinner"></span> Mengirim...`;
            btn.disabled = true;

            try {
                const res = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if(data.success) {
                    showToast("Kode OTP terkirim ke email!", "success");
                    document.getElementById('stepEmail').classList.add('hidden');
                    document.getElementById('stepReset').classList.remove('hidden');
                    document.getElementById('modalTitle').innerText = "VERIFIKASI OTP";
                    document.getElementById('modalDesc').innerText = "Masukkan kode & password baru";
                } else {
                    showToast(data.message || "Gagal mengirim OTP", "error");
                }
            } catch(e) { showToast("Gagal mengirim OTP", "error"); }
            btn.innerHTML = "Kirim OTP";
            btn.disabled = false;
        }

        async function resetPassword() {
            const email = document.getElementById('forgotEmail').value;
            const otp = document.getElementById('otpCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const btn = document.getElementById('btnReset');

            if(!otp || !newPassword) return showToast("Lengkapi OTP dan Password Baru!", "error");

            btn.innerHTML = `<span class="spinner"></span> Memproses...`;
            btn.disabled = true;

            try {
                const res = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, otp, newPassword })
                });
                const data = await res.json();

                if(data.success) {
                    showToast("Password Berhasil Diperbarui!", "success");
                    setTimeout(closeForgotModal, 1500);
                } else {
                    showToast(data.message || "OTP Salah atau Kadaluarsa", "error");
                }
            } catch(e) { showToast("Gagal reset password", "error"); }
            btn.innerHTML = "Ganti Password";
            btn.disabled = false;
        }

        // --- PROTEKSI SCRIPT ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 67, 74].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
        }
    </script>
</body>
</html>
